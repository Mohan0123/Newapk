<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx - Premium Streaming</title>
    
    <meta name="description" content="Watch latest HD web series and movies online for free on Ranginx.">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ranginx - Premium Streaming">
    <meta property="og:description" content="Watch latest HD web series and movies online.">
    <meta property="og:image" content="https://ranginx.fun/og-image.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        // --- AUTO THEME DETECTOR (System Settings) ---
        // Agar user ka system Dark hai to Dark class add karo, warna hata do
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        
        // Agar user baad me setting change kare to turant update karo
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        });

        tailwind.config = {
            darkMode: 'class', // Class based strategy (controlled by script above)
            theme: {
                extend: {
                    colors: { 
                        brand: '#e50914', 
                        dark: { bg: '#0a0a0a', card: '#121212', border: '#262626' },
                        light: { bg: '#f4f4f5', card: '#ffffff', border: '#e4e4e7', text: '#18181b' }
                    },
                    animation: { 'fade': 'fadeIn 0.3s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>

    <style>
        /* Base Styles for Dark/Light Mode support */
        body { transition: background-color 0.3s, color 0.3s; }
        
        /* Dark Mode Defaults */
        html.dark body { background-color: #0a0a0a; color: #e5e5e5; }
        html.dark .glass-nav { background: rgba(10, 10, 10, 0.9); border-bottom: 1px solid #262626; }
        html.dark input { background-color: #141414; border-color: #262626; color: white; }
        html.dark .card-bg { background-color: #141414; border-color: #222; }
        html.dark .text-muted { color: #a3a3a3; }
        
        /* Light Mode Defaults */
        html:not(.dark) body { background-color: #f4f4f5; color: #18181b; }
        html:not(.dark) .glass-nav { background: rgba(255, 255, 255, 0.9); border-bottom: 1px solid #e4e4e7; }
        html:not(.dark) input { background-color: #ffffff; border-color: #d4d4d8; color: black; }
        html:not(.dark) .card-bg { background-color: #ffffff; border-color: #e4e4e7; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        html:not(.dark) .text-muted { color: #52525b; }
        html:not(.dark) h1, html:not(.dark) h2, html:not(.dark) h3 { color: #000; }
        html:not(.dark) .spa-link:hover { color: #e50914 !important; }

        .glass-nav { backdrop-filter: blur(10px); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #e50914; }

        /* Player Glow */
        .player-glow { box-shadow: 0 0 40px rgba(229, 9, 20, 0.15); }
        .cinema-mode { position: fixed; inset: 0; background: black; z-index: 50; padding: 0; display: flex; align-items: center; justify-content: center; }
        .cinema-mode nav, .cinema-mode footer, .cinema-mode .sidebar-recs { display: none !important; }
        .cinema-mode .player-container { width: 100% !important; max-width: 1200px !important; }
        
        /* Modal */
        .legal-content h2 { font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
        .legal-content p { font-size: 0.9rem; margin-bottom: 1rem; opacity: 0.8; }
    </style>
</head>
<body>

<nav class="fixed top-0 w-full h-16 glass-nav z-[60] flex items-center justify-between px-4 lg:px-8">
    <div class="flex items-center gap-6">
        <a href="/" class="spa-link text-2xl font-bold tracking-tighter text-brand">
            Ranginx
        </a>
        <div class="hidden md:flex gap-4 text-sm font-medium text-muted">
            <a href="/" class="spa-link hover:text-brand transition">Home</a>
            <a href="/" onclick="filterType('movie')" class="hover:text-brand transition cursor-pointer">Movies</a>
            <a href="/" onclick="filterType('series')" class="hover:text-brand transition cursor-pointer">Web Series</a>
        </div>
    </div>
    <div class="flex-grow max-w-md mx-4 relative hidden md:block">
        <input type="text" id="search-input" placeholder="Search..." class="w-full pl-10 pr-4 py-2 rounded-full text-sm outline-none focus:border-brand border">
        <i data-lucide="search" class="w-4 h-4 text-gray-500 absolute left-3.5 top-2.5"></i>
    </div>
    <button class="md:hidden" onclick="document.getElementById('mobile-search').classList.toggle('hidden')"><i data-lucide="search" class="w-6 h-6"></i></button>
</nav>

<div id="mobile-search" class="fixed top-16 left-0 w-full glass-nav p-4 hidden z-50">
    <input type="text" id="mobile-search-input" placeholder="Search..." class="w-full p-3 rounded outline-none border">
</div>

<main id="app" class="pt-20 min-h-screen pb-10"></main>

<footer class="border-t border-[#262626] dark:bg-[#050505] bg-gray-100 pt-10 pb-6 mt-10">
    <div class="max-w-[1600px] mx-auto px-4 text-center">
        <div class="flex justify-center gap-6 mb-6 text-sm text-muted">
            <button onclick="openModal('dmca')" class="hover:text-brand">DMCA</button>
            <button onclick="openModal('privacy')" class="hover:text-brand">Privacy</button>
            <button onclick="openModal('terms')" class="hover:text-brand">Terms</button>
        </div>
        <p class="text-[11px] text-muted">&copy; 2026 Ranginx. All rights reserved.</p>
    </div>
</footer>

<div id="legal-modal" class="fixed inset-0 z-[100] hidden items-center justify-center">
    <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="relative dark:bg-[#141414] bg-white border dark:border-[#262626] border-gray-200 w-full max-w-2xl max-h-[80vh] rounded-xl shadow-2xl flex flex-col mx-4">
        <div class="flex justify-between items-center p-5 border-b dark:border-[#262626] border-gray-200">
            <h2 id="modal-title" class="text-xl font-bold dark:text-white text-black">Legal</h2>
            <button onclick="closeModal()" class="text-gray-500 hover:text-red-500"><i data-lucide="x"></i></button>
        </div>
        <div id="modal-body" class="p-6 overflow-y-auto legal-content dark:text-gray-300 text-gray-700"></div>
    </div>
</div>

<script>
    const STATE = { data: [], playerInstance: null, hls: null };

    // --- LEGAL TEXT ---
    const LEGAL_TEXT = {
        dmca: `<h2>DMCA Notice</h2><p>Ranginx is a search engine. We do not host content. If you have a copyright concern, please contact us.</p>`,
        privacy: `<h2>Privacy Policy</h2><p>We respect your privacy. No personal data is collected on this site. Cookies are used for site performance only.</p>`,
        terms: `<h2>Terms & Conditions</h2><p>By using Ranginx, you agree to watch content for personal use only.</p>`
    };

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        document.body.addEventListener('click', e => {
            const link = e.target.closest('a.spa-link');
            if (link) { e.preventDefault(); history.pushState(null, '', link.href); router(); }
        });
        const handleSearch = (e) => filterContent(e.target.value);
        document.getElementById('search-input').addEventListener('keyup', handleSearch);
        document.getElementById('mobile-search-input').addEventListener('keyup', handleSearch);
        if(window.lucide) lucide.createIcons();
        await loadData();
    });
    window.addEventListener('popstate', router);

    async function loadData() {
        try {
            const res = await fetch('data/normal.json');
            if (!res.ok) throw new Error();
            const json = await res.json();
            STATE.data = json.reverse();
            router();
        } catch (e) { document.getElementById('app').innerHTML = `<p class="text-center mt-10 text-muted">Load Error. Check /data/normal.json</p>`; }
    }

    function router() {
        window.scrollTo(0, 0);
        destroyPlayer();
        document.body.classList.remove('cinema-mode');
        const path = window.location.pathname;
        const slug = path.substring(1);
        if (path === '/' || path === '/index.html' || path === '') {
            renderHome(STATE.data);
            updateSEO('Ranginx - Watch Movies & Web Series', 'Stream latest movies online.');
        } else {
            const item = STATE.data.find(i => i.slug === slug);
            if (item) renderWatch(item);
            else render404();
        }
    }

    // --- AUTO DESCRIPTION GENERATOR ---
    function updateSEO(title, desc) {
        document.title = title;
        // Meta Description
        let metaDesc = document.querySelector('meta[name="description"]');
        if(!metaDesc) { metaDesc = document.createElement('meta'); metaDesc.name = "description"; document.head.appendChild(metaDesc); }
        metaDesc.content = desc;
        // Open Graph
        let ogDesc = document.querySelector('meta[property="og:description"]');
        if(ogDesc) ogDesc.content = desc;
    }

    function renderHome(list) {
        let html = `<div class="px-4 lg:px-8 max-w-[1600px] mx-auto animate-fade">`;
        if (list[0]) {
            html += `
            <div class="relative w-full h-[50vh] md:h-[60vh] rounded-2xl overflow-hidden mb-12 group border dark:border-[#262626] border-gray-200 shadow-lg">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${list[0].thumbnail}');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-6 md:p-12 w-full md:w-2/3">
                    <h1 class="text-3xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">${list[0].title}</h1>
                    <a href="/${list[0].slug}" class="spa-link bg-white text-black px-6 py-3 rounded-lg font-bold hover:bg-gray-200 transition">Watch Now</a>
                </div>
            </div>`;
        }
        html += `<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 xl:grid-cols-6 gap-4 gap-y-8">`;
        list.slice(1).forEach(item => {
            html += `
                <a href="/${item.slug}" class="spa-link block group">
                    <div class="aspect-[2/3] card-bg rounded-lg overflow-hidden mb-3 border">
                        <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-110 transition duration-500">
                    </div>
                    <h3 class="text-sm font-semibold dark:text-gray-200 text-gray-800 line-clamp-1 group-hover:text-brand">${item.title}</h3>
                </a>`;
        });
        html += `</div></div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    function renderWatch(item) {
        // --- AUTO DESCRIPTION LOGIC ---
        // Agar item.description khali hai, to auto banao
        const fallbackDesc = `Watch ${item.title} full HD online on Ranginx. Enjoy the best ${item.category || 'entertainment'} content for free without registration.`;
        const finalDesc = (item.description && item.description.trim() !== "") ? item.description : fallbackDesc;
        
        updateSEO(`Watch ${item.title} - Ranginx`, finalDesc);

        const isSeries = item.episodes && item.episodes.length > 0;
        const src = isSeries ? item.episodes[0].url : item.video;
        const title = isSeries ? `${item.title} - Ep 1` : item.title;

        let html = `
        <div class="max-w-[1600px] mx-auto px-4 lg:px-8 py-6 animate-fade">
            <div class="text-sm text-muted mb-4 flex items-center gap-2"><a href="/" class="spa-link hover:text-brand">Home</a> / <span class="text-brand">${item.title}</span></div>
            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-[75%] player-container">
                    <div class="relative rounded-xl overflow-hidden border dark:border-[#262626] border-gray-300 player-glow bg-black aspect-video shadow-2xl">
                        <video id="plyr-video" controls crossorigin playsinline poster="${item.thumbnail}" class="w-full h-full"></video>
                    </div>
                    <div class="mt-4 flex justify-between items-center">
                        <h1 id="player-title" class="text-2xl md:text-3xl font-bold dark:text-white text-gray-900">${title}</h1>
                        <button onclick="toggleCinemaMode()" class="text-xs bg-gray-800 text-white px-3 py-2 rounded hover:bg-brand">Cinema Mode</button>
                    </div>
                    <p class="text-muted text-sm mt-4 card-bg p-4 rounded-xl border">${finalDesc}</p>
                    
                    ${isSeries ? `<div class="mt-8"><h3 class="dark:text-white text-black font-bold mb-4">Episodes</h3><div class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                        ${item.episodes.map((ep, idx) => `<button onclick="changeSource('${ep.url}', '${item.title} - Ep ${ep.ep}', this)" class="ep-btn ${idx===0?'bg-brand text-white':'card-bg text-muted'} border p-3 rounded text-sm transition">Ep ${ep.ep}</button>`).join('')}
                    </div></div>` : ''}
                </div>
                <div class="w-full lg:w-[25%]"><h3 class="dark:text-white text-black font-bold mb-4 border-l-4 border-brand pl-3">Recommended</h3>
                 <p class="text-sm text-muted">More titles coming soon...</p>
                </div>
            </div>
        </div>`;
        document.getElementById('app').innerHTML = html;
        initPlayer(src);
    }

    // --- PLAYER & HLS ---
    function destroyPlayer() {
        if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; }
        if(STATE.playerInstance) { STATE.playerInstance.destroy(); STATE.playerInstance = null; }
    }

    function initPlayer(sourceUrl) {
        destroyPlayer();
        const video = document.getElementById('plyr-video');
        if(!video) return;

        if (Hls.isSupported() && sourceUrl.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(sourceUrl);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                STATE.playerInstance = new Plyr(video, { 
                    quality: { default: 720, options: [1080, 720, 480, 360], forced: true, onChange: (q) => hls.levels.forEach((l, i) => { if(l.height === q) hls.currentLevel = i }) }
                });
            });
            STATE.hls = hls;
        } else {
            video.src = sourceUrl;
            STATE.playerInstance = new Plyr(video);
        }
    }

    window.changeSource = (url, title, btn) => {
        document.getElementById('player-title').innerText = title;
        document.querySelectorAll('.ep-btn').forEach(b => {
             b.classList.remove('bg-brand','text-white'); 
             b.classList.add('card-bg','text-muted');
        });
        btn.classList.remove('card-bg','text-muted');
        btn.classList.add('bg-brand','text-white');
        initPlayer(url);
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.toggleCinemaMode = () => {
        document.body.classList.toggle('cinema-mode');
        if(document.body.classList.contains('cinema-mode')) document.querySelector('.player-container').scrollIntoView();
    };

    window.openModal = (t) => {
        document.getElementById('modal-title').innerText = t.toUpperCase();
        document.getElementById('modal-body').innerHTML = LEGAL_TEXT[t];
        document.getElementById('legal-modal').classList.remove('hidden');
        document.getElementById('legal-modal').classList.add('flex');
    };
    window.closeModal = () => {
        document.getElementById('legal-modal').classList.add('hidden');
        document.getElementById('legal-modal').classList.remove('flex');
    };
    window.filterType = (t) => renderHome(STATE.data.filter(i => i.type && i.type.includes(t)));
    window.filterContent = (v) => renderHome(STATE.data.filter(i => i.title.toLowerCase().includes(v.toLowerCase())));
</script>
</body>
</html>
