<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx - Premium Streaming</title>
    
    <meta name="description" content="Watch latest HD web series and movies online for free on Ranginx.">
    <meta name="robots" content="index, follow">
    
    <meta property="og:type" content="website">
    <meta property="og:title" content="Ranginx - Premium Streaming">
    <meta property="og:description" content="Watch latest HD web series and movies online.">
    <meta property="og:image" content="https://ranginx.fun/og-image.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#000000', card: '#141414', border: '#222' } },
                    animation: { 'fade': 'fadeIn 0.4s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000000; color: #ffffff; font-family: system-ui, sans-serif; overflow-x: hidden; }
        
        /* Glass Navbar */
        .glass-nav { background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0) 100%); transition: background 0.3s; }
        .glass-nav.scrolled { background: #000000; border-bottom: 1px solid #222; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        /* HTML Description Styling */
        .html-desc h1, .html-desc h2 { font-size: 1.1rem; font-weight: bold; margin: 10px 0 5px; color: #fff; }
        .html-desc p { margin-bottom: 8px; opacity: 0.8; line-height: 1.5; font-size: 0.9rem; }
        .html-desc strong { color: #e50914; }
        .html-desc ul { list-style: disc; margin-left: 20px; }

        /* Cinema Mode */
        .cinema-mode { position: fixed; inset: 0; background: black; z-index: 100; padding: 0; display: flex; align-items: center; justify-content: center; }
        .cinema-mode nav, .cinema-mode footer, .cinema-mode .sidebar-recs, .cinema-mode .details-section { display: none !important; }
        .cinema-mode .player-container { width: 100% !important; max-width: 100% !important; height: 100vh; }
        .cinema-mode #player-wrapper { height: 100vh !important; border: none; border-radius: 0; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav id="navbar" class="fixed top-0 w-full h-16 glass-nav z-[60] flex items-center justify-between px-4 lg:px-8">
    <div class="flex items-center gap-6">
        <a href="/" class="spa-link text-2xl font-bold tracking-tighter text-brand uppercase">Ranginx</a>
        <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
            <a href="/" class="spa-link hover:text-white transition">Home</a>
            <a href="/" onclick="filterType('movie')" class="cursor-pointer hover:text-white transition">Movies</a>
            <a href="/" onclick="filterType('series')" class="cursor-pointer hover:text-white transition">Web Series</a>
        </div>
    </div>
    
    <div class="flex items-center gap-4">
        <div class="relative hidden md:block w-64">
            <input type="text" id="search-input" placeholder="Search..." class="w-full bg-[#141414] border border-[#333] pl-10 pr-4 py-1.5 rounded-full text-sm outline-none focus:border-brand text-white">
            <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3.5 top-2"></i>
        </div>
        <button class="md:hidden text-white" onclick="document.getElementById('mobile-search').classList.toggle('hidden')">
            <i data-lucide="search" class="w-6 h-6"></i>
        </button>
    </div>
</nav>

<div id="mobile-search" class="fixed top-16 left-0 w-full bg-black p-4 hidden z-50 border-b border-[#333]">
    <input type="text" id="mobile-search-input" placeholder="Search titles..." class="w-full p-3 rounded outline-none border border-[#333] bg-[#141414] text-white">
</div>

<main id="app" class="min-h-screen pb-12"></main>

<footer class="border-t border-[#222] bg-[#050505] pt-12 pb-8 mt-12">
    <div class="max-w-[1600px] mx-auto px-4 text-center">
        <h3 class="text-brand font-bold text-xl mb-4">Ranginx</h3>
        <div class="flex justify-center gap-6 mb-6 text-xs text-gray-500">
            <button onclick="openModal('dmca')" class="hover:text-white">DMCA</button>
            <button onclick="openModal('privacy')" class="hover:text-white">Privacy</button>
            <button onclick="openModal('terms')" class="hover:text-white">Terms</button>
        </div>
        <p class="text-[10px] text-[#444]">&copy; 2026 Ranginx. All rights reserved.</p>
    </div>
</footer>

<div id="legal-modal" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="relative bg-[#141414] border border-[#333] w-full max-w-2xl max-h-[80vh] rounded-xl shadow-2xl flex flex-col overflow-hidden animate-fade">
        <div class="flex justify-between items-center p-5 border-b border-[#333]">
            <h2 id="modal-title" class="text-lg font-bold text-white">Legal</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="modal-body" class="p-8 overflow-y-auto html-desc text-gray-300 text-sm"></div>
    </div>
</div>

<script>
    const STATE = { data: [], player: null, hls: null };

    // --- LEGAL TEXT ---
    const LEGAL_TEXT = {
        dmca: `<h2>DMCA Notice</h2><p>Ranginx is a search engine. We do not host content on our servers.</p>`,
        privacy: `<h2>Privacy Policy</h2><p>We do not collect personal data. Cookies are used for functionality.</p>`,
        terms: `<h2>Terms</h2><p>By using this site you agree to watch content for personal use only.</p>`
    };

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        document.body.addEventListener('click', e => {
            const link = e.target.closest('a.spa-link');
            if (link) { 
                e.preventDefault(); 
                history.pushState(null, '', link.href); 
                router(); 
            }
        });

        const handleSearch = (e) => filterContent(e.target.value);
        document.getElementById('search-input').addEventListener('keyup', handleSearch);
        document.getElementById('mobile-search-input').addEventListener('keyup', handleSearch);

        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if(window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        if(window.lucide) lucide.createIcons();
        await loadData();
    });

    window.addEventListener('popstate', router);

    async function loadData() {
        try {
            const res = await fetch('data/normal.json');
            if (!res.ok) throw new Error();
            const json = await res.json();
            STATE.data = json.reverse();
            router();
        } catch (e) { 
            document.getElementById('app').innerHTML = `
            <div class="h-screen flex flex-col justify-center items-center text-center">
                <i data-lucide="wifi-off" class="w-16 h-16 text-brand mb-4"></i>
                <h2 class="text-xl font-bold text-white">Content Unavailable</h2>
                <p class="text-gray-500">Check /data/normal.json</p>
            </div>`;
            lucide.createIcons();
        }
    }

    function router() {
        window.scrollTo(0, 0);
        document.body.classList.remove('cinema-mode');
        
        // Destroy player safely on route change
        if(STATE.player) { STATE.player.destroy(); STATE.player = null; }
        if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; }

        const path = window.location.pathname.replace(/\/$/, '');
        const slug = path.substring(1); 

        document.getElementById('mobile-search').classList.add('hidden');

        if (path === '' || path === '/index.html') {
            renderHome(STATE.data);
            updateSEO('Ranginx - Watch Movies & Web Series', 'Stream latest HD movies and web series online.');
        } else {
            const item = STATE.data.find(i => i.slug.toLowerCase() === slug.toLowerCase());
            if (item) renderWatch(item);
            else render404();
        }
    }

    function updateSEO(title, desc) {
        document.title = title;
        const cleanDesc = desc.replace(/<[^>]*>?/gm, '');
        let m = document.querySelector('meta[name="description"]');
        if(!m) { m = document.createElement('meta'); m.name="description"; document.head.appendChild(m); }
        m.content = cleanDesc;
        
        let ogT = document.querySelector('meta[property="og:title"]'); if(ogT) ogT.content = title;
        let ogD = document.querySelector('meta[property="og:description"]'); if(ogD) ogD.content = cleanDesc;
    }

    // --- RENDER HOME (Fixed Grid for Mobile) ---
    function renderHome(list) {
        let html = ``;

        // 1. Hero Banner
        if (list[0]) {
            const heroDesc = list[0].description ? list[0].description.replace(/<[^>]*>?/gm, '') : 'Watch now in HD.';
            html += `
            <div class="relative w-full h-[70vh] md:h-[85vh] group mb-[-80px] md:mb-[-100px]">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${list[0].thumbnail}');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-[#000] via-black/40 to-transparent"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-[#000] via-black/40 to-transparent"></div>
                <div class="absolute bottom-0 left-0 w-full p-4 md:p-16 flex flex-col justify-end h-full pb-24 md:pb-32">
                    <div class="max-w-2xl animate-fade">
                        <span class="bg-brand text-white text-[9px] md:text-[10px] font-bold px-2 py-1 rounded uppercase tracking-wider mb-2 md:mb-4 inline-block shadow-lg">New Release</span>
                        <h1 class="text-3xl md:text-7xl font-bold text-white mb-2 md:mb-4 leading-tight drop-shadow-2xl line-clamp-2">${list[0].title}</h1>
                        <p class="text-gray-300 text-xs md:text-lg mb-4 md:mb-8 line-clamp-2 leading-relaxed drop-shadow-md max-w-xl">${heroDesc}</p>
                        <div class="flex gap-4">
                            <a href="/${list[0].slug}" class="spa-link bg-white text-black px-6 py-2.5 md:px-8 md:py-3.5 rounded font-bold hover:bg-gray-200 transition flex items-center gap-2 text-sm md:text-base">
                                <i data-lucide="play" class="w-4 h-4 md:w-5 md:h-5 fill-black"></i> Play Now
                            </a>
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // 2. Grid Section
        html += `
        <div class="px-3 lg:px-12 relative z-10 pb-10">
            <h2 class="text-lg md:text-xl font-bold text-white mb-4 flex items-center gap-2"><i data-lucide="flame" class="text-brand w-5 h-5"></i> Trending Now</h2>
            
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-4 gap-y-6 md:gap-y-10">`;

        const gridItems = list[0] ? list.slice(1) : list;

        gridItems.forEach(item => {
            // FIX: Mobile uses aspect-video (16:9), Desktop uses portrait (2:3)
            html += `
                <a href="/${item.slug}" class="spa-link group block">
                    <div class="aspect-video md:aspect-[2/3] bg-[#141414] rounded-lg overflow-hidden mb-2 relative border border-transparent group-hover:border-[#333] transition">
                        <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-90 group-hover:opacity-100" loading="lazy">
                        <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                            <div class="bg-brand p-2 md:p-3 rounded-full shadow-lg transform scale-50 group-hover:scale-100 transition"><i data-lucide="play" class="w-4 h-4 md:w-6 md:h-6 fill-white text-white"></i></div>
                        </div>
                        <span class="absolute top-1 right-1 md:top-2 md:right-2 bg-brand text-white text-[8px] md:text-[9px] font-bold px-1.5 py-0.5 rounded shadow">${item.type === 'series' ? 'TV' : 'HD'}</span>
                    </div>
                    <div>
                        <h3 class="font-bold text-xs md:text-sm text-gray-200 line-clamp-1 group-hover:text-white">${item.title}</h3>
                        <div class="flex justify-between items-center mt-1 text-[10px] md:text-[11px] text-gray-500">
                            <span>${item.date || '2025'}</span>
                            <span class="border border-[#333] px-1 rounded text-gray-400">${item.category || 'Mov'}</span>
                        </div>
                    </div>
                </a>`;
        });

        html += `</div></div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // --- RENDER WATCH (Smart Player Logic) ---
    function renderWatch(item) {
        const fallbackDesc = `<p>Watch <strong>${item.title}</strong> full HD online on Ranginx.</p>`;
        const finalDesc = (item.description && item.description.trim() !== "") ? item.description : fallbackDesc;
        updateSEO(`Watch ${item.title} - Ranginx`, finalDesc);

        const isSeries = item.episodes && item.episodes.length > 0;
        const src = isSeries ? item.episodes[0].url : item.video;
        const title = isSeries ? `${item.title} - Episode 1` : item.title;
        const suggestions = STATE.data.filter(i => i.slug !== item.slug).slice(0, 8);

        let html = `
        <div id="watch-container" class="pt-20 px-0 md:px-4 lg:px-12 max-w-[1800px] mx-auto animate-fade">
            <div class="hidden md:flex text-sm text-gray-500 mb-6 items-center gap-2">
                <a href="/" class="spa-link hover:text-white">Home</a> <i data-lucide="chevron-right" class="w-4 h-4"></i> <span class="text-white font-medium">${item.title}</span>
            </div>

            <div class="flex flex-col lg:flex-row gap-0 md:gap-10">
                <div class="w-full lg:w-[75%] player-container">
                    
                    <div id="player-wrapper" class="w-full aspect-video bg-black md:rounded-xl overflow-hidden shadow-2xl border-b md:border border-[#222] relative z-10">
                        </div>

                    <div class="p-4 md:p-0 mt-2 md:mt-6 details-section">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h1 id="player-title" class="text-xl md:text-3xl font-bold text-white mb-2 leading-tight">${title}</h1>
                                <div class="flex gap-3 text-xs text-gray-400">
                                    <span class="border border-[#333] px-2 py-0.5 rounded bg-[#141414] text-white">HD</span>
                                    <span>${item.date || '2025'}</span>
                                    <span>${item.category || 'General'}</span>
                                </div>
                            </div>
                            <button onclick="toggleCinemaMode()" class="hidden md:flex items-center gap-2 text-xs bg-[#222] text-white px-4 py-2 rounded hover:bg-brand transition">
                                <i data-lucide="monitor" class="w-4 h-4"></i> Cinema Mode
                            </button>
                        </div>

                        <div class="bg-[#141414] p-4 md:p-6 rounded-xl border border-[#222] mb-8">
                            <h3 class="text-white font-bold mb-3 flex items-center gap-2 text-sm uppercase tracking-wider border-b border-[#222] pb-2">
                                <i data-lucide="info" class="text-brand w-4 h-4"></i> Storyline
                            </h3>
                            <div class="html-desc text-gray-400 text-sm leading-relaxed">${finalDesc}</div>
                        </div>

                        ${isSeries ? `
                        <div class="mb-10">
                            <h3 class="text-white font-bold mb-4 text-lg">Episodes (${item.episodes.length})</h3>
                            <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2">
                                ${item.episodes.map((ep, idx) => `
                                    <button onclick="playSource('${ep.url}', '${item.title} - Episode ${ep.ep}', '${item.thumbnail}', this)" 
                                        class="ep-btn ${idx===0?'bg-brand text-white border-brand':'bg-[#141414] text-gray-400 border-[#333] hover:bg-[#222]'} 
                                        border p-2 md:p-3 rounded font-medium text-xs md:text-sm transition text-center truncate">
                                        Ep ${ep.ep}
                                    </button>
                                `).join('')}
                            </div>
                        </div>` : ''}
                    </div>
                </div>

                <div class="w-full lg:w-[25%] px-4 md:px-0 sidebar-recs pb-10">
                    <h3 class="text-white font-bold mb-4 text-lg border-l-4 border-brand pl-3">More Like This</h3>
                    <div class="flex flex-col gap-3">
                        ${suggestions.map(s => `
                        <a href="/${s.slug}" class="spa-link flex gap-3 group hover:bg-[#141414] p-2 rounded transition">
                            <div class="w-24 aspect-video bg-[#222] rounded overflow-hidden flex-shrink-0 relative">
                                <img src="${s.thumbnail}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex flex-col justify-center min-w-0">
                                <h4 class="text-gray-200 font-bold text-xs md:text-sm line-clamp-2 group-hover:text-brand">${s.title}</h4>
                                <span class="text-[10px] text-gray-500 mt-1">${s.category || 'Movie'}</span>
                            </div>
                        </a>`).join('')}
                    </div>
                </div>
            </div>
        </div>`;

        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
        
        // Initial Play
        playSource(src, title, item.thumbnail, null); 
    }

    function render404() {
        document.getElementById('app').innerHTML = `<div class="h-screen flex flex-col justify-center items-center"><h1 class="text-6xl font-bold text-brand">404</h1><p class="text-gray-400 mt-2">Content not found</p><a href="/" class="spa-link mt-4 text-white underline">Home</a></div>`;
    }

    // --- UNIVERSAL PLAY FUNCTION ---
    window.playSource = (url, title, poster, btn) => {
        // UI Updates
        if(title) document.getElementById('player-title').innerText = title;
        if(btn) {
            document.querySelectorAll('.ep-btn').forEach(b => {
                b.className = 'ep-btn bg-[#141414] text-gray-400 border border-[#333] hover:bg-[#222] border p-2 md:p-3 rounded font-medium text-xs md:text-sm transition text-center truncate';
            });
            btn.className = 'ep-btn bg-brand text-white border border-brand p-2 md:p-3 rounded font-medium text-xs md:text-sm transition text-center truncate';
        }

        const wrapper = document.getElementById('player-wrapper');
        
        // CLEANUP PREVIOUS PLAYERS
        if(STATE.player) { STATE.player.destroy(); STATE.player = null; }
        if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; }
        wrapper.innerHTML = ''; // Clear DOM

        // CHECK TYPE
        const isFile = url.includes('.mp4') || url.includes('.m3u8') || url.includes('.mkv');

        if(isFile) {
            // Create Video Element
            const video = document.createElement('video');
            video.id = 'player';
            video.className = 'w-full h-full';
            video.controls = true;
            video.poster = poster || '';
            video.setAttribute('playsinline', '');
            video.setAttribute('crossorigin', '');
            wrapper.appendChild(video);

            // Initialize HLS/Plyr
            if(Hls.isSupported() && url.includes('.m3u8')) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    STATE.player = new Plyr(video, { 
                        controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
                        settings: ['quality', 'speed']
                    });
                });
                STATE.hls = hls;
            } else {
                video.src = url;
                STATE.player = new Plyr(video, { 
                    controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen']
                });
            }
        } else {
            // Iframe (Youtube/Embed)
            wrapper.innerHTML = `<iframe src="${url}" class="w-full h-full absolute inset-0 border-0" allowfullscreen allow="autoplay"></iframe>`;
        }

        if(btn) window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.toggleCinemaMode = () => {
        document.body.classList.toggle('cinema-mode');
        if(document.body.classList.contains('cinema-mode')) document.querySelector('.player-container').scrollIntoView();
    };

    window.openModal = (t) => {
        document.getElementById('modal-title').innerText = t.toUpperCase();
        document.getElementById('modal-body').innerHTML = LEGAL_TEXT[t];
        document.getElementById('legal-modal').classList.remove('hidden');
        document.getElementById('legal-modal').classList.add('flex');
    }
    window.closeModal = () => {
        document.getElementById('legal-modal').classList.add('hidden');
        document.getElementById('legal-modal').classList.remove('flex');
    }
    window.filterType = (type) => renderHome(STATE.data.filter(i => i.type && i.type.toLowerCase().includes(type)));
    window.filterContent = (val) => {
        if(!val) return renderHome(STATE.data);
        renderHome(STATE.data.filter(i => i.title.toLowerCase().includes(val.toLowerCase())));
    };
</script>
</body>
</html>
