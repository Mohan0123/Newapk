<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Ranginx - Premium Streaming</title>
    
    <meta name="description" content="Stream latest HD web series and movies online.">
    <meta property="og:image" content="https://ranginx.fun/og-image.jpg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#0f0f0f', card: '#18181b', border: '#27272a' } },
                    animation: { 'fade': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #0f0f0f; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #27272a; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        
        /* Hero Gradient for Detail Page */
        .hero-overlay { background: linear-gradient(to right, #0f0f0f 20%, rgba(15,15,15,0.8) 50%, rgba(15,15,15,0.4) 100%); }
        .hero-overlay-mobile { background: linear-gradient(to top, #0f0f0f 10%, rgba(15,15,15,0.8) 60%, transparent 100%); }

        .line-clamp-3 { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="fixed top-0 w-full h-16 glass-nav z-50 flex items-center justify-between px-4 lg:px-8">
    <div class="flex items-center gap-8">
        <a href="/" class="spa-link text-3xl font-bold tracking-tight text-brand">Ranginx</a>
        <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
            <a href="/" class="spa-link hover:text-white">Home</a>
            <a href="/" onclick="filterPage('movie')" class="cursor-pointer hover:text-white">Movies</a>
            <a href="/" onclick="filterPage('series')" class="cursor-pointer hover:text-white">Series</a>
        </div>
    </div>
    <div class="relative w-64 hidden md:block">
        <input type="text" id="search-input" placeholder="Search..." class="w-full bg-[#18181b] border border-[#27272a] pl-10 pr-4 py-1.5 rounded text-sm text-white focus:border-brand outline-none">
        <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3.5 top-2"></i>
    </div>
    <button class="md:hidden" onclick="document.getElementById('mobile-search').classList.toggle('hidden')"><i data-lucide="search" class="w-6 h-6"></i></button>
</nav>

<div id="mobile-search" class="fixed top-16 left-0 w-full bg-[#0f0f0f] p-4 hidden z-40 border-b border-[#27272a]">
    <input type="text" id="mobile-search-input" placeholder="Search..." class="w-full p-2 rounded bg-[#18181b] border border-[#27272a] text-white">
</div>

<main id="app" class="min-h-screen pt-16 pb-12"></main>

<footer class="border-t border-[#27272a] bg-[#0a0a0a] py-8 text-center mt-auto">
    <p class="text-xs text-gray-500">&copy; 2026 Ranginx. No files hosted on server.</p>
</footer>

<script>
    const STATE = { data: [], player: null, hls: null, filter: 'all' };

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        document.body.addEventListener('click', e => {
            const link = e.target.closest('a.spa-link');
            if (link) { 
                e.preventDefault(); 
                history.pushState(null, '', link.getAttribute('href')); 
                router(); 
            }
        });
        document.getElementById('search-input').addEventListener('keyup', (e) => handleSearch(e.target.value));
        document.getElementById('mobile-search-input').addEventListener('keyup', (e) => handleSearch(e.target.value));
        
        lucide.createIcons();
        await loadData();
    });

    window.addEventListener('popstate', router);

    async function loadData() {
        try {
            const res = await fetch('data/normal.json');
            const json = await res.json();
            STATE.data = json.reverse();
            router();
        } catch (e) { document.getElementById('app').innerHTML = `<div class="text-center mt-20 text-red-500">Error loading data</div>`; }
    }

    // --- ROUTER ---
    function router() {
        window.scrollTo(0, 0);
        destroyPlayer();
        const path = window.location.pathname.replace(/\/$/, '');
        const parts = path.substring(1).split('/');
        const slug = decodeURIComponent(parts[0]);

        if (path === '' || path === '/index.html') {
            renderHome(STATE.filter);
        } else {
            const item = STATE.data.find(i => i.slug.toLowerCase() === slug.toLowerCase());
            if (item) {
                // Check for /watch/episode-1 pattern or just /slug
                const epPart = parts.find(p => p.startsWith('episode-'));
                const epNum = epPart ? parseInt(epPart.replace('episode-', '')) : null;
                
                // If episode is selected (epNum exists), Show Player. Else Show Detail Page (Image 367)
                if (epNum) renderPlayerPage(item, epNum);
                else renderDetailPage(item); 
            } else {
                render404();
            }
        }
    }

    function handleSearch(val) {
        if(!val) { STATE.filter = 'all'; router(); return; }
        const filtered = STATE.data.filter(i => i.title.toLowerCase().includes(val.toLowerCase()));
        renderGrid(filtered, "Search Results");
    }

    // --- VIEW: HOME (Separated) ---
    function renderHome(filter) {
        let list = STATE.data;
        if(filter !== 'all') list = list.filter(i => i.type && i.type.toLowerCase().includes(filter));

        let html = `<div class="animate-fade">`;

        // Featured Hero
        if (list[0] && filter === 'all') {
            html += `
            <div class="relative w-full h-[60vh] md:h-[80vh] overflow-hidden group">
                <div class="absolute inset-0 bg-cover bg-center transition duration-1000 group-hover:scale-105" style="background-image: url('${list[0].thumbnail}');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-[#0f0f0f] via-[#0f0f0f]/40 to-transparent"></div>
                <div class="absolute inset-0 bg-gradient-to-r from-[#0f0f0f] via-transparent to-transparent"></div>
                
                <div class="absolute bottom-0 left-0 p-6 md:p-16 w-full md:w-2/3 pb-20">
                    <span class="bg-brand text-white text-[10px] font-bold px-2 py-1 rounded uppercase mb-4 inline-block">New Release</span>
                    <h1 class="text-4xl md:text-7xl font-bold text-white mb-4 leading-tight drop-shadow-xl">${list[0].title}</h1>
                    <p class="text-gray-300 text-sm md:text-lg mb-8 line-clamp-3 max-w-xl">${list[0].description ? list[0].description.replace(/<[^>]*>?/gm, '') : ''}</p>
                    <a href="/${list[0].slug}" class="spa-link bg-white text-black px-8 py-3.5 rounded font-bold hover:bg-gray-200 transition inline-flex items-center gap-2">
                        <i data-lucide="play" class="w-5 h-5 fill-black"></i> Watch Now
                    </a>
                </div>
            </div>`;
        }

        html += `<div class="px-4 md:px-12 -mt-10 relative z-10 space-y-10">`;

        const series = list.filter(i => i.type === 'series');
        const movies = list.filter(i => i.type === 'movie');

        if(filter === 'all' || filter === 'series') {
            if(series.length > 0) {
                html += `<div>
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">Latest Web Series</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        ${generateCards(series.slice(0, 12))}
                    </div>
                </div>`;
            }
        }

        if(filter === 'all' || filter === 'movie') {
            if(movies.length > 0) {
                html += `<div>
                    <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">Latest Movies</h2>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                        ${generateCards(movies.slice(0, 12))}
                    </div>
                </div>`;
            }
        }

        html += `</div></div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    function generateCards(items) {
        return items.map(item => `
            <a href="/${item.slug}" class="spa-link group block">
                <div class="relative aspect-[2/3] rounded-lg overflow-hidden mb-2 bg-[#18181b] border border-[#27272a] transition transform group-hover:scale-105 duration-300">
                    <img src="${item.thumbnail}" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/60 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                        <div class="bg-brand p-3 rounded-full shadow-lg"><i data-lucide="play" class="w-6 h-6 fill-white text-white"></i></div>
                    </div>
                    <span class="absolute top-2 right-2 bg-brand text-white text-[9px] font-bold px-1.5 py-0.5 rounded shadow">
                        ${item.type === 'series' ? 'TV' : 'HD'}
                    </span>
                </div>
                <h3 class="font-bold text-sm text-gray-200 line-clamp-1 group-hover:text-brand transition">${item.title}</h3>
                <div class="flex justify-between items-center mt-1 text-[11px] text-gray-500">
                    <span>${item.category || 'Drama'}</span>
                </div>
            </a>
        `).join('');
    }

    // --- VIEW: DETAIL PAGE (Like Screenshot 367) ---
    function renderDetailPage(item) {
        document.title = `${item.title} - Ranginx`;
        const isSeries = item.episodes && item.episodes.length > 0;
        
        let html = `
        <div class="relative w-full h-[60vh] md:h-[85vh]">
            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${item.thumbnail}');"></div>
            <div class="absolute inset-0 hero-overlay hidden md:block"></div>
            <div class="absolute inset-0 hero-overlay-mobile md:hidden"></div>

            <div class="absolute inset-0 container mx-auto px-4 md:px-12 flex flex-col justify-end md:justify-center pb-12 md:pb-0 h-full">
                <div class="max-w-2xl animate-fade">
                    <div class="flex items-center gap-3 mb-4">
                        <span class="bg-brand text-white text-xs font-bold px-2 py-1 rounded uppercase">
                            ${isSeries ? 'Web Series' : 'Movie'}
                        </span>
                        <span class="text-gray-300 text-sm font-medium">Ranginx Originals</span>
                    </div>

                    <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 leading-tight drop-shadow-lg">${item.title}</h1>
                    <p class="text-gray-400 text-sm mb-6">Watch Online in Full HD quality.</p>

                    ${isSeries ? `
                    <a href="/${item.slug}/episode-1" class="spa-link bg-brand hover:bg-red-700 text-white px-8 py-3.5 rounded font-bold text-sm md:text-base inline-flex items-center gap-2 transition shadow-lg shadow-red-600/20">
                        <i data-lucide="play-circle" class="w-5 h-5"></i> Start Watching Episode 1
                    </a>` : `
                    <a href="/${item.slug}/watch" class="spa-link bg-brand hover:bg-red-700 text-white px-8 py-3.5 rounded font-bold text-sm md:text-base inline-flex items-center gap-2 transition">
                        <i data-lucide="play" class="w-5 h-5"></i> Play Movie
                    </a>`}
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 md:px-12 py-10 animate-fade">
            
            ${isSeries ? `
            <div class="mb-12">
                <h3 class="text-xl font-bold text-white mb-6 flex items-center gap-2 border-b border-[#27272a] pb-3">
                    <i data-lucide="layers" class="text-brand"></i> All Episodes <span class="text-gray-500 text-sm font-normal">(${item.episodes.length})</span>
                </h3>
                
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    ${item.episodes.map(ep => `
                    <a href="/${item.slug}/episode-${ep.ep}" class="spa-link group bg-[#18181b] border border-[#27272a] rounded-lg overflow-hidden hover:border-brand transition">
                        <div class="relative aspect-video">
                            <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-80 group-hover:opacity-100">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                <div class="bg-black/50 p-2 rounded-full"><i data-lucide="play" class="w-8 h-8 text-white"></i></div>
                            </div>
                            <span class="absolute bottom-2 left-2 bg-black/80 text-white text-xs px-2 py-0.5 rounded">
                                ${formatDuration(ep.duration) || '24m'}
                            </span>
                        </div>
                        <div class="p-4">
                            <h4 class="text-white font-bold text-sm mb-1 group-hover:text-brand truncate">Episode ${ep.ep}</h4>
                            <p class="text-gray-500 text-xs line-clamp-1">${ep.title || `Episode ${ep.ep}`}</p>
                            <p class="text-brand text-[10px] mt-2 font-medium">Watch Online in HD</p>
                        </div>
                    </a>
                    `).join('')}
                </div>
            </div>` : ''}

            <div class="bg-[#18181b] border border-[#27272a] rounded-xl p-6 md:p-8">
                <h3 class="text-white font-bold text-lg mb-4">Storyline</h3>
                <div class="text-gray-400 text-sm leading-relaxed space-y-4">
                    ${item.description || `<p>${item.title} is available to stream in HD. Watch now on Ranginx.</p>`}
                </div>
                
                <div class="mt-6 flex flex-wrap gap-4 text-xs text-gray-500 pt-4 border-t border-[#27272a]">
                    <span><strong>Genre:</strong> ${item.category || 'Drama, Romance'}</span>
                    <span><strong>Language:</strong> Hindi</span>
                    <span><strong>Released:</strong> 2025</span>
                </div>
            </div>

        </div>`;

        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // --- VIEW: PLAYER PAGE ---
    function renderPlayerPage(item, epNum) {
        const isSeries = item.episodes && item.episodes.length > 0;
        let activeEp = isSeries ? item.episodes.find(e => e.ep == epNum) : null;
        if(!activeEp && isSeries) activeEp = item.episodes[0];

        const src = activeEp ? activeEp.url : item.video;
        const pageTitle = isSeries ? `${item.title} - Episode ${activeEp.ep}` : item.title;
        document.title = pageTitle;

        let html = `
        <div class="max-w-[1600px] mx-auto px-4 md:px-8 animate-fade pt-4">
            <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
                <a href="/${item.slug}" class="spa-link hover:text-white hover:underline flex items-center gap-1"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Details</a>
                <span class="text-gray-700">|</span>
                <span class="text-brand font-bold">${pageTitle}</span>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-[75%]">
                    <div class="aspect-video bg-black rounded-xl overflow-hidden border border-[#27272a] shadow-2xl relative">
                        <div id="player-wrapper" class="w-full h-full"></div>
                    </div>
                    
                    <div class="mt-4 flex justify-between items-start">
                        <div>
                            <h1 id="vid-title" class="text-xl md:text-2xl font-bold text-white mb-1">${pageTitle}</h1>
                            <p class="text-gray-500 text-xs">${item.category} â€¢ HD</p>
                        </div>
                        
                        <a href="${src}" target="_blank" class="text-xs bg-[#18181b] border border-[#27272a] text-gray-400 px-3 py-1.5 rounded hover:text-white transition">
                            Download / Direct Link
                        </a>
                    </div>
                </div>

                <div class="w-full lg:w-[25%]">
                    <div class="bg-[#18181b] border border-[#27272a] rounded-xl overflow-hidden">
                        <div class="p-3 border-b border-[#27272a] bg-[#141414]">
                            <h3 class="text-sm font-bold text-white">Up Next</h3>
                        </div>
                        <div class="max-h-[500px] overflow-y-auto p-2 space-y-2">
                            ${isSeries ? item.episodes.map(ep => `
                                <a href="/${item.slug}/episode-${ep.ep}" class="spa-link flex gap-3 p-2 rounded hover:bg-[#27272a] transition ${ep.ep === activeEp.ep ? 'bg-[#27272a] border-l-2 border-brand' : ''}">
                                    <div class="w-24 aspect-video bg-black rounded overflow-hidden flex-shrink-0 relative">
                                        <img src="${item.thumbnail}" class="w-full h-full object-cover opacity-80">
                                        ${ep.ep === activeEp.ep ? `<div class="absolute inset-0 flex items-center justify-center bg-black/40"><i data-lucide="bar-chart-2" class="w-4 h-4 text-brand"></i></div>` : ''}
                                    </div>
                                    <div class="flex flex-col justify-center">
                                        <h4 class="text-gray-200 text-xs font-bold line-clamp-1">Episode ${ep.ep}</h4>
                                        <p class="text-gray-500 text-[10px]">${ep.title || 'Full HD'}</p>
                                    </div>
                                </a>
                            `).join('') : '<p class="text-center text-gray-500 text-xs p-4">No other episodes.</p>'}
                        </div>
                    </div>
                </div>
            </div>
        </div>`;

        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
        playVideo(src, item.thumbnail);
    }

    function render404() {
        document.getElementById('app').innerHTML = `<div class="h-[60vh] flex flex-col justify-center items-center"><h1 class="text-6xl font-bold text-brand">404</h1><a href="/" class="spa-link mt-4 text-white underline">Back Home</a></div>`;
    }

    // --- PLAYER ---
    function destroyPlayer() {
        if(STATE.player) { STATE.player.destroy(); STATE.player = null; }
        if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; }
    }

    function playVideo(url, poster) {
        destroyPlayer();
        const wrapper = document.getElementById('player-wrapper');
        wrapper.innerHTML = '';

        // Iframe Logic
        if (!url.includes('.mp4') && !url.includes('.m3u8')) {
            wrapper.innerHTML = `<iframe src="${url}" class="w-full h-full border-0" allowfullscreen></iframe>`;
            return;
        }

        const video = document.createElement('video');
        video.className = "w-full h-full";
        video.controls = true;
        video.poster = poster || '';
        video.setAttribute('playsinline', '');
        wrapper.appendChild(video);

        const options = { 
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            autoplay: true 
        };

        if (Hls.isSupported() && url.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                STATE.player = new Plyr(video, options);
            });
            STATE.hls = hls;
        } else {
            video.src = url;
            STATE.player = new Plyr(video, options);
        }
    }

    function formatDuration(seconds) { return null; } // Placeholder
    window.filterPage = (type) => { STATE.filter = type; if(window.location.pathname !== '/') history.pushState(null, '', '/'); router(); }
</script>
</body>
</html>
