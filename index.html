<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx - Watch Movies & Web Series Free</title>
    <meta name="description" content="Stream latest HD Movies and Web Series for free on Ranginx.">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="/ads/popunder.js" defer></script>
    
    <style>
        /* --- CORE THEME --- */
        :root {
            --bg: #09090b;
            --surface: #18181b;
            --border: #27272a;
            --primary: #e50914;
            --text: #fff;
            --muted: #a1a1aa;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; }

        /* --- HEADER --- */
        header {
            background: rgba(9, 9, 11, 0.95);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 12px 15px;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
        }

        .logo {
            font-size: 22px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Search Bar */
        .search-box {
            flex: 1;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 13px;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--primary);
        }

        /* --- HERO SECTION --- */
        .hero {
            padding: 30px 15px;
            text-align: center;
            background: linear-gradient(180deg, rgba(229,9,20,0.15) 0%, rgba(9,9,11,0) 100%);
        }

        .hero h1 { font-size: 26px; font-weight: 800; margin-bottom: 8px; }
        .hero p { color: var(--muted); font-size: 13px; max-width: 600px; margin: 0 auto; }

        /* --- FILTERS --- */
        .filters {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin: 15px 0;
            padding: 0 15px;
            overflow-x: auto;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .filters::-webkit-scrollbar { display: none; } /* Hide scrollbar Chrome */

        .filter-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            white-space: nowrap;
        }

        .filter-btn.active, .filter-btn:hover {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        /* --- GRID LAYOUT (The Fix) --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            width: 100%;
        }

        .movie-grid {
            display: grid;
            /* Desktop: Auto fit based on size */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        /* Movie Card */
        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            display: block;
            position: relative;
            transition: 0.2s;
        }

        .card:hover { border-color: var(--primary); transform: translateY(-3px); }

        .thumb-box {
            width: 100%;
            aspect-ratio: 16/9; /* Landscape */
            background: #000;
            overflow: hidden;
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-info {
            padding: 10px;
        }

        .title {
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #fff;
        }

        .meta {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--muted);
            text-transform: uppercase;
            font-weight: 600;
        }

        .badge {
            background: rgba(255,255,255,0.1);
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* --- LOAD MORE --- */
        .load-more-container {
            text-align: center;
            padding: 30px;
        }

        .load-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 13px;
        }

        /* --- ADS --- */
        .ad-banner {
            width: 100%; max-width: 728px; height: 90px;
            background: #111; margin: 15px auto;
            display: flex; align-items: center; justify-content: center;
            border: 1px dashed #333; color: #444; font-size: 11px; border-radius: 6px;
        }
        .ad-banner:empty { display: none; }

        /* --- FOOTER --- */
        footer {
            background: #000;
            border-top: 1px solid var(--border);
            padding: 30px 20px;
            text-align: center;
            margin-top: auto;
        }
        .footer-links a { color: var(--muted); margin: 0 8px; font-size: 12px; }
        .copyright { color: #555; font-size: 11px; margin-top: 10px; }

        /* --- MOBILE (ANDROID) SPECIFIC CSS --- */
        @media (max-width: 768px) {
            .movie-grid {
                /* FORCE 2 COLUMNS ON MOBILE */
                grid-template-columns: repeat(2, 1fr); 
                gap: 10px; /* Smaller gap for mobile */
            }
            
            .hero h1 { font-size: 22px; }
            .hero p { font-size: 12px; }
            .container { padding: 10px; }
            
            /* Card adjustments for small screens */
            .card-info { padding: 8px; }
            .title { font-size: 12px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="/" class="logo">RANGINX</a>
            <div class="search-box">
                <input type="text" id="searchInput" class="search-input" placeholder="Search...">
            </div>
        </div>
    </header>

    <div class="hero">
        <h1>Watch Latest Movies</h1>
        <p>Unlimited Bollywood, Hollywood & Web Series in HD.</p>
        
        <div class="filters">
            <button class="filter-btn active" onclick="filterData('all')">All</button>
            <button class="filter-btn" onclick="filterData('movie')">Movies</button>
            <button class="filter-btn" onclick="filterData('series')">Web Series</button>
        </div>
    </div>

    <div class="ad-banner" id="ad-top-slot"></div>

    <div class="container">
        <div class="movie-grid" id="grid">
            <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #555;">
                Loading...
            </div>
        </div>

        <div class="load-more-container">
            <button id="loadBtn" class="load-btn" onclick="loadMore()">Load More</button>
        </div>
    </div>

    <div class="ad-banner" id="ad-bottom-slot"></div>

    <footer>
        <div class="footer-links">
            <a href="/dmca.html">DMCA</a>
            <a href="/privacy.html">Privacy</a>
            <a href="/terms.html">Terms</a>
        </div>
        <p class="copyright">Â© 2025 Ranginx. All rights reserved.</p>
    </footer>

    <script>
        let allData = [];
        let filteredData = [];
        let currentIndex = 0;
        const itemsPerPage = 12; 
        let currentFilter = 'all';

        // 1. Fetch Data
        document.addEventListener("DOMContentLoaded", () => {
            // Fallback data if JSON fails (for testing)
            const fallbackData = [
                {title: "Demo Movie 1", slug: "#", thumbnail: "https://via.placeholder.com/300x170/222/fff?text=Demo1", type: "movie"},
                {title: "Demo Series 1", slug: "#", thumbnail: "https://via.placeholder.com/300x170/222/fff?text=Demo2", type: "series"}
            ];

            fetch('data/movies.json')
                .then(res => {
                    if (!res.ok) throw new Error("Failed to load");
                    return res.json();
                })
                .then(data => {
                    allData = data.reverse(); 
                    filteredData = allData;
                    renderGrid(true);
                })
                .catch(err => {
                    console.warn("Using Fallback Data");
                    allData = fallbackData;
                    filteredData = allData;
                    renderGrid(true);
                });
        });

        // 2. Render Function
        function renderGrid(reset = false) {
            const grid = document.getElementById('grid');
            const btn = document.getElementById('loadBtn');

            if (reset) {
                grid.innerHTML = '';
                currentIndex = 0;
                btn.style.display = 'inline-block';
            }

            if (filteredData.length === 0) {
                grid.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:20px;color:#666">No matches found.</div>';
                btn.style.display = 'none';
                return;
            }

            const nextBatch = filteredData.slice(currentIndex, currentIndex + itemsPerPage);

            nextBatch.forEach(item => {
                const typeLabel = item.type === 'series' ? 'Series' : 'Movie';
                const thumb = item.thumbnail || 'https://via.placeholder.com/300x170/111/333?text=No+Image';

                const cardHTML = `
                    <a href="movies/${item.slug}.html" class="card">
                        <div class="thumb-box">
                            <img src="${thumb}" alt="${item.title}" class="thumb-img" loading="lazy">
                        </div>
                        <div class="card-info">
                            <div class="title">${item.title}</div>
                            <div class="meta">
                                <span>${typeLabel}</span>
                                <span class="badge">HD</span>
                            </div>
                        </div>
                    </a>
                `;
                grid.innerHTML += cardHTML;
            });

            currentIndex += itemsPerPage;

            if (currentIndex >= filteredData.length) {
                btn.style.display = 'none';
            }
        }

        // 3. Filter Function
        function filterData(type) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'all') {
                filteredData = allData;
            } else {
                filteredData = allData.filter(item => item.type === type);
            }
            renderGrid(true);
        }

        // 4. Load More
        function loadMore() {
            renderGrid(false);
        }

        // 5. Search
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const query = e.target.value.toLowerCase();
            if (!query) {
                filterData(currentFilter);
                return;
            }
            filteredData = allData.filter(item => item.title.toLowerCase().includes(query));
            renderGrid(true);
        });

        // 6. Ads Check
        if(typeof loadAds === 'function') {
            document.getElementById('ad-top-slot').innerHTML = '';
        }
    </script>

</body>
</html>
