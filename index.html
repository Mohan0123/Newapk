<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamHub - Premium Content</title>
    <meta name="description" content="Watch high quality movies and series.">
    <meta name="robots" content="index, follow">

    <style>
        /* CSS (PRESERVED - DO NOT CHANGE) */
        :root { --primary: #e50914; --dark: #141414; --gray: #333; --text: #fff; }
        body { font-family: sans-serif; background-color: var(--dark); color: var(--text); margin: 0; padding: 0; }
        header { background: #000; padding: 15px 20px; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 24px; font-weight: bold; color: var(--primary); text-decoration: none; }
        .search-bar { padding: 8px; border-radius: 4px; border: none; width: 250px; }
        
        .filter-container { padding: 20px; display: flex; gap: 10px; justify-content: center; }
        .filter-btn { background: var(--gray); color: #fff; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: bold; }
        .filter-btn.active, .filter-btn:hover { background: var(--primary); }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        
        .card { background: #1f1f1f; border-radius: 8px; overflow: hidden; transition: transform 0.2s; position: relative; display: block; text-decoration: none; color: white; }
        .card:hover { transform: scale(1.03); z-index: 10; }
        
        .thumbnail-container { position: relative; width: 100%; aspect-ratio: 2/3; overflow: hidden; }
        .thumbnail { width: 100%; height: 100%; object-fit: cover; }
        
        .badge { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 4px 8px; border-radius: 4px; font-size: 10px; text-transform: uppercase; font-weight: bold; color: var(--primary); }
        
        .info { padding: 10px; }
        .title { font-size: 14px; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .load-more-container { text-align: center; padding: 40px; }
        .load-btn { background: var(--primary); color: white; border: none; padding: 12px 30px; font-size: 16px; border-radius: 4px; cursor: pointer; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <header>
        <a href="/" class="logo">STREAMHUB</a>
        <input type="text" id="searchInput" class="search-bar" placeholder="Search titles...">
    </header>

    <div class="filter-container">
        <button class="filter-btn active" onclick="setFilter('all')">All</button>
        <button class="filter-btn" onclick="setFilter('movie')">Movies</button>
        <button class="filter-btn" onclick="setFilter('series')">Web Series</button>
    </div>

    <div id="video-grid" class="grid-container">
        </div>

    <div class="load-more-container">
        <button id="loadMoreBtn" class="load-btn" onclick="loadMore()">Load More</button>
    </div>

    <script>
        // --- CONFIGURATION & STATE ---
        const DATA_URL = '/data/movies.json';
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        const itemsPerPage = 24;
        let currentFilter = 'all'; // 'all', 'movie', 'series'
        
        // --- DOM ELEMENTS ---
        const grid = document.getElementById('video-grid');
        const loadBtn = document.getElementById('loadMoreBtn');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        async function fetchData() {
            try {
                const response = await fetch(DATA_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                
                const rawData = await response.json();
                
                // Ensure data is an array
                allData = Array.isArray(rawData) ? rawData : [];
                
                // Initial Filter & Render
                applyFilters();
                
            } catch (error) {
                console.error("Error loading data:", error);
                grid.innerHTML = '<p style="text-align:center; col-span:4;">Failed to load content.</p>';
            }
        }

        // --- CRITICAL FIX: URL GENERATION LOGIC ---
        // Constraint: Generate URL based ONLY on 'type'. 
        // Constraint: Never trust slug folder.
        function generateUrl(item) {
            // Defensive coding: Ensure strings
            const type = String(item.type || '').trim().toLowerCase();
            const slug = String(item.slug || '').trim();

            // RULE 1: Movies -> /movies/slug.html
            if (type === 'movie') {
                return `/movies/${slug}.html`;
            }

            // RULE 2: Series -> /series/slug.html
            if (type === 'series') {
                return `/series/${slug}.html`;
            }

            // RULE 3: Episodes -> /series/slug.html (Slug contains series-name/episode-x)
            if (type === 'episode') {
                return `/series/${slug}.html`;
            }

            // FALLBACK (Should not happen if JSON is valid, defaults to movie logic as safety)
            return `/movies/${slug}.html`;
        }

        // --- HELPER: BADGE TEXT ---
        function getBadgeText(type) {
            const t = String(type || '').trim().toLowerCase();
            if (t === 'series') return 'Series';
            if (t === 'episode') return 'Episode';
            return 'Movie';
        }

        // --- FILTER LOGIC ---
        function setFilter(type) {
            currentFilter = type;
            currentPage = 1; // Reset pagination
            
            // Update UI Buttons
            filterBtns.forEach(btn => {
                if(btn.innerText.toLowerCase().includes(type === 'series' ? 'web' : type)) {
                    btn.classList.add('active');
                } else if(type === 'all' && btn.innerText === 'All') {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            applyFilters();
        }

        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase();

            filteredData = allData.filter(item => {
                const itemType = String(item.type || '').toLowerCase();
                const title = String(item.title || '').toLowerCase();

                // 1. Check Search
                const matchesSearch = title.includes(searchTerm);

                // 2. Check Type Filter
                let matchesType = false;

                if (currentFilter === 'all') {
                    // Show everything
                    matchesType = true; 
                } else if (currentFilter === 'movie') {
                    // Strictly movies
                    matchesType = (itemType === 'movie');
                } else if (currentFilter === 'series') {
                    // Strictly series (main pages), usually excludes episodes in strict filtering
                    // Constraint says: "Web Series" -> show only type === "series"
                    matchesType = (itemType === 'series');
                }

                return matchesSearch && matchesType;
            });

            // Clear grid and render first batch
            grid.innerHTML = '';
            renderGrid();
        }

        // --- RENDER LOGIC (UI SAFE) ---
        function renderGrid() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const batch = filteredData.slice(start, end);

            if (batch.length === 0 && currentPage === 1) {
                grid.innerHTML = '<p>No results found.</p>';
                loadBtn.classList.add('hidden');
                return;
            }

            batch.forEach(item => {
                // 1. Generate correct URL using the fixed function
                const finalUrl = generateUrl(item);
                
                // 2. Determine Badge Text
                const badgeText = getBadgeText(item.type);
                
                // 3. Handle Thumbnail (Defensive)
                const thumbnail = item.thumbnail || 'https://via.placeholder.com/300x450?text=No+Image';

                // 4. Construct HTML (NO UI CHANGES)
                const cardHtml = `
                    <a href="${finalUrl}" class="card" title="${item.title}">
                        <div class="thumbnail-container">
                            <img src="${thumbnail}" alt="${item.title}" class="thumbnail" loading="lazy">
                            <span class="badge">${badgeText}</span>
                        </div>
                        <div class="info">
                            <h3 class="title">${item.title}</h3>
                        </div>
                    </a>
                `;
                
                // Insert into DOM
                grid.insertAdjacentHTML('beforeend', cardHtml);
            });

            // Handle Load More Button Visibility
            if (end >= filteredData.length) {
                loadBtn.classList.add('hidden');
            } else {
                loadBtn.classList.remove('hidden');
            }
        }

        // --- EVENTS ---
        
        // Search Event (Debounced slightly for performance if needed, but keeping simple)
        searchInput.addEventListener('input', () => {
            currentPage = 1;
            applyFilters();
        });

        // Load More Event
        function loadMore() {
            currentPage++;
            renderGrid();
        }

    </script>
</body>
</html>
