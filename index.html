<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Ranginx - Premium Streaming</title>
    
    <meta name="description" content="Watch latest HD web series and movies online for free on Ranginx.">
    <meta name="robots" content="index, follow">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#000000', card: '#141414', border: '#333333' } },
                    animation: { 'fade': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000000; color: #ffffff; font-family: sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #e50914; border-radius: 4px; }
        
        /* HTML Description */
        .html-desc h1 { font-size: 1.2rem; font-weight: bold; margin: 1rem 0; color: #fff; }
        .html-desc p { margin-bottom: 0.8rem; opacity: 0.8; line-height: 1.6; }
        .html-desc strong { color: #e50914; }
        .html-desc ul { list-style: disc; margin-left: 1.5rem; }

        /* Modal */
        .legal-content h3 { color: white; font-size: 1.1rem; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem; }
        .legal-content p { color: #aaa; font-size: 0.9rem; margin-bottom: 1rem; line-height: 1.5; }
        
        /* Cinema Mode */
        .cinema-mode { position: fixed; inset: 0; background: black; z-index: 100; padding: 0; display: flex; align-items: center; justify-content: center; }
        .cinema-mode nav, .cinema-mode footer, .cinema-mode .sidebar-recs, .cinema-mode .details-section { display: none !important; }
        .cinema-mode .player-container { width: 100% !important; max-width: 100% !important; height: 100vh; }
        .cinema-mode #player-wrapper { height: 100vh !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="fixed top-0 w-full h-16 glass-nav z-[100] flex items-center justify-between px-4 lg:px-8">
    <div class="flex items-center gap-6">
        <a href="/" class="spa-link text-2xl font-bold tracking-tighter text-brand uppercase">Ranginx</a>
        <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
            <a href="/" class="spa-link hover:text-white transition">Home</a>
            <a href="/" onclick="filterPage('movie')" class="cursor-pointer hover:text-white transition">Movies</a>
            <a href="/" onclick="filterPage('series')" class="cursor-pointer hover:text-white transition">Web Series</a>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <div class="relative hidden md:block w-64">
            <input type="text" id="search-input" placeholder="Search..." class="w-full pl-10 pr-4 py-1.5 rounded-full text-sm outline-none bg-[#141414] border border-[#333] focus:border-brand text-white">
            <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3.5 top-2"></i>
        </div>
        <button class="md:hidden text-white" onclick="document.getElementById('mobile-search').classList.toggle('hidden')">
            <i data-lucide="search" class="w-6 h-6"></i>
        </button>
    </div>
</nav>

<div id="mobile-search" class="fixed top-16 left-0 w-full bg-black p-4 hidden z-[90] border-b border-[#333]">
    <input type="text" id="mobile-search-input" placeholder="Search..." class="w-full p-3 rounded outline-none border border-[#333] bg-[#141414] text-white">
</div>

<main id="app" class="min-h-screen pt-20 pb-12"></main>

<footer class="border-t border-[#222] bg-[#050505] pt-12 pb-8 mt-auto">
    <div class="max-w-[1600px] mx-auto px-4 text-center">
        <h3 class="text-brand font-bold text-2xl mb-4">Ranginx</h3>
        <div class="flex justify-center gap-6 mb-6 text-sm text-gray-500">
            <button onclick="openModal('dmca')" class="hover:text-white">DMCA</button>
            <button onclick="openModal('privacy')" class="hover:text-white">Privacy Policy</button>
            <button onclick="openModal('terms')" class="hover:text-white">Terms of Use</button>
        </div>
        <p class="text-[11px] text-[#444]">&copy; 2026 Ranginx. All rights reserved.</p>
    </div>
</footer>

<div id="legal-modal" class="fixed inset-0 z-[150] hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="relative bg-[#141414] border border-[#333] w-full max-w-2xl max-h-[80vh] rounded-xl shadow-2xl flex flex-col animate-fade">
        <div class="flex justify-between items-center p-5 border-b border-[#333]">
            <h2 id="modal-title" class="text-xl font-bold text-white">Legal</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="modal-body" class="p-8 overflow-y-auto legal-content"></div>
    </div>
</div>

<script>
    const STATE = { data: [], player: null, hls: null, filter: 'all' };

    // --- FULL LEGAL CONTENT ---
    const LEGAL_TEXT = {
        dmca: `
            <h3>DMCA Notice & Takedown Policy</h3>
            <p>Ranginx operates as a search engine and indexing tool. We do not host, upload, or store any video files on our servers. All content displayed on this site is provided by non-affiliated third parties.</p>
            <p>If you believe that your copyrighted work has been copied in a way that constitutes copyright infringement and is accessible on this site, please contact the hosting service directly. We have no control over the content hosted on external servers.</p>
            <p>However, we are happy to remove links to infringing content upon valid request.</p>
        `,
        privacy: `
            <h3>Privacy Policy</h3>
            <p><strong>1. Information Collection:</strong> We do not collect personal information such as names, addresses, or phone numbers. We may collect anonymous usage data (like page views) to improve the site.</p>
            <p><strong>2. Cookies:</strong> We use local storage and cookies solely for website functionality (e.g., remembering your theme or volume settings). No third-party tracking cookies are used.</p>
            <p><strong>3. External Links:</strong> This site contains links to other websites. We are not responsible for the privacy practices or content of these external sites.</p>
        `,
        terms: `
            <h3>Terms & Conditions</h3>
            <p><strong>1. Acceptance:</strong> By accessing Ranginx, you agree to be bound by these terms.</p>
            <p><strong>2. Usage:</strong> This website is for personal, non-commercial use only. You must not use this site for any illegal purposes.</p>
            <p><strong>3. Content:</strong> We do not guarantee the availability or quality of the content. All videos are hosted by third parties.</p>
            <p><strong>4. Age Restriction:</strong> You must be at least 18 years old to use this service if the content requires it in your jurisdiction.</p>
        `
    };

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Global SPA Link Handler
        document.body.addEventListener('click', e => {
            const link = e.target.closest('a.spa-link');
            if (link) { 
                e.preventDefault(); 
                const href = link.getAttribute('href');
                history.pushState(null, '', href); 
                router(); 
            }
        });

        // Search Handlers
        const handleSearch = (e) => {
            const val = e.target.value;
            if(!val) { STATE.filter = 'all'; router(); return; }
            const filtered = STATE.data.filter(i => i.title.toLowerCase().includes(val.toLowerCase()));
            renderGridOnly(filtered, "Search Results");
        };
        document.getElementById('search-input').addEventListener('keyup', handleSearch);
        document.getElementById('mobile-search-input').addEventListener('keyup', handleSearch);

        lucide.createIcons();
        await loadData();
    });

    window.addEventListener('popstate', router);

    async function loadData() {
        try {
            const res = await fetch('data/normal.json');
            if (!res.ok) throw new Error("JSON Error");
            const json = await res.json();
            STATE.data = json.reverse();
            router();
        } catch (e) { 
            document.getElementById('app').innerHTML = `<div class="h-screen flex justify-center items-center text-red-500">Error: /data/normal.json not found</div>`;
        }
    }

    // --- ROUTING ENGINE ---
    function router() {
        window.scrollTo(0, 0);
        destroyPlayer();
        document.getElementById('mobile-search').classList.add('hidden');

        // Path Parsing
        const path = window.location.pathname.replace(/\/$/, ''); // Remove trailing slash
        const slug = path.substring(1); // Remove leading slash

        // Route: Home
        if (path === '' || path === '/index.html') {
            if(STATE.filter === 'all') renderHomeSeparated(STATE.data);
            else {
                const filtered = STATE.data.filter(i => i.type && i.type.toLowerCase().includes(STATE.filter));
                renderGridOnly(filtered, STATE.filter === 'movie' ? "Movies" : "Web Series");
            }
            updateSEO('Ranginx - Home', 'Stream HD Movies & Series');
        } 
        // Route: Watch
        else {
            const item = STATE.data.find(i => i.slug.toLowerCase() === slug.toLowerCase());
            if (item) renderWatch(item);
            else render404();
        }
    }

    function updateSEO(title, desc) {
        document.title = title;
        let m = document.querySelector('meta[name="description"]');
        if(!m) { m = document.createElement('meta'); m.name="description"; document.head.appendChild(m); }
        m.content = desc.replace(/<[^>]*>?/gm, '');
    }

    // --- VIEW: HOME (SEPARATED SECTIONS) ---
    function renderHomeSeparated(list) {
        // Separate Content
        const movies = list.filter(i => i.type === 'movie');
        const series = list.filter(i => i.type === 'series');
        const featured = list[0]; // First item as hero

        let html = `<div class="px-2 md:px-8 max-w-[1600px] mx-auto animate-fade">`;

        // 1. HERO BANNER
        if (featured) {
            html += `
            <div class="relative w-full aspect-video md:h-[70vh] rounded-xl overflow-hidden mb-12 group border border-[#222] hidden md:block">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${featured.thumbnail}');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-12 w-full md:w-2/3">
                    <span class="bg-brand text-white text-[10px] font-bold px-3 py-1 rounded uppercase mb-4 inline-block">New</span>
                    <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-xl">${featured.title}</h1>
                    <a href="/${featured.slug}" class="spa-link bg-white text-black px-8 py-3 rounded font-bold hover:bg-gray-200 inline-flex items-center gap-2">
                        <i data-lucide="play" class="w-5 h-5 fill-black"></i> Watch Now
                    </a>
                </div>
            </div>`;
        }

        // 2. WEB SERIES SECTION
        if (series.length > 0) {
            html += `<div class="mb-10">
                <h2 class="text-lg md:text-xl font-bold text-white mb-4 pl-2 border-l-4 border-brand">Latest Web Series</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-6">
                    ${generateGridItems(series.slice(0, 12))}
                </div>
            </div>`;
        }

        // 3. MOVIES SECTION
        if (movies.length > 0) {
            html += `<div class="mb-10">
                <h2 class="text-lg md:text-xl font-bold text-white mb-4 pl-2 border-l-4 border-brand">Latest Movies</h2>
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-6">
                    ${generateGridItems(movies.slice(0, 12))}
                </div>
            </div>`;
        }

        html += `</div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // --- VIEW: GRID ONLY (For Search/Filter) ---
    function renderGridOnly(list, title) {
        let html = `<div class="px-2 md:px-8 max-w-[1600px] mx-auto animate-fade pt-4">
            <h2 class="text-xl font-bold text-white mb-6 border-b border-[#222] pb-2">${title}</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                ${generateGridItems(list)}
            </div>
        </div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // Helper to generate Cards
    function generateGridItems(items) {
        return items.map(item => `
            <a href="/${item.slug}" class="spa-link group block">
                <div class="relative aspect-video bg-[#141414] rounded-lg overflow-hidden mb-2 border border-[#222]">
                    <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-90 group-hover:opacity-100" loading="lazy">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                        <div class="bg-brand p-2 rounded-full shadow-lg"><i data-lucide="play" class="w-4 h-4 fill-white text-white"></i></div>
                    </div>
                    <span class="absolute top-1 right-1 bg-brand text-white text-[8px] font-bold px-1.5 py-0.5 rounded">
                        ${item.type === 'series' ? 'TV' : 'HD'}
                    </span>
                </div>
                <div class="px-1">
                    <h3 class="font-bold text-xs md:text-sm text-gray-200 line-clamp-1 group-hover:text-white">${item.title}</h3>
                    <div class="flex justify-between items-center mt-1 text-[10px] text-gray-500">
                        <span class="border border-[#333] px-1 rounded">${item.category || 'HD'}</span>
                    </div>
                </div>
            </a>
        `).join('');
    }

    // --- VIEW: WATCH PLAYER ---
    function renderWatch(item) {
        const desc = item.description || `<p>Watch <strong>${item.title}</strong> full HD online.</p>`;
        updateSEO(`Watch ${item.title}`, desc);

        const isSeries = item.episodes && item.episodes.length > 0;
        
        // URL Parameter Logic
        const urlParams = new URLSearchParams(window.location.search);
        const epParam = urlParams.get('ep');
        let activeEp = isSeries ? item.episodes[0] : null;
        if(isSeries && epParam) {
            const found = item.episodes.find(e => e.ep == epParam);
            if(found) activeEp = found;
        }

        const src = activeEp ? activeEp.url : item.video;
        const title = activeEp ? `${item.title} - Episode ${activeEp.ep}` : item.title;
        const suggestions = STATE.data.filter(i => i.slug !== item.slug).slice(0, 8);

        let html = `
        <div class="max-w-[1600px] mx-auto px-2 md:px-8 animate-fade">
            <div class="text-xs text-gray-500 mb-4 flex items-center gap-2">
                <a href="/" class="spa-link hover:text-white">Home</a> <i data-lucide="chevron-right" class="w-3 h-3"></i> <span class="text-white">${item.title}</span>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-[75%] player-container">
                    <div class="bg-black rounded-xl overflow-hidden border border-[#222] shadow-2xl relative aspect-video">
                        <div id="player-wrapper" class="w-full h-full"></div>
                    </div>

                    <div class="mt-4 details-section">
                        <div class="flex justify-between items-start mb-2">
                            <h1 id="player-title" class="text-xl md:text-3xl font-bold text-white leading-tight">${title}</h1>
                            <button onclick="toggleCinemaMode()" class="flex items-center gap-2 text-xs bg-[#222] text-white px-3 py-1.5 rounded hover:bg-brand transition">
                                <i data-lucide="monitor" class="w-3 h-3"></i> Mode
                            </button>
                        </div>
                        
                        <a id="fallback-btn" href="${src}" target="_blank" class="hidden mb-4 bg-[#222] text-brand text-xs px-3 py-2 rounded border border-[#333] hover:bg-[#333]">
                            Video not playing? Click here to watch directly
                        </a>

                        <div class="bg-[#141414] p-4 rounded-xl border border-[#222] mb-6">
                            <div class="html-desc text-gray-400 text-sm leading-relaxed">${desc}</div>
                        </div>

                        ${isSeries ? `
                        <div class="mb-10">
                            <h3 class="text-white font-bold mb-3 text-lg">Episodes</h3>
                            <div class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2">
                                ${item.episodes.map((ep) => {
                                    const isActive = activeEp.ep === ep.ep;
                                    return `
                                    <button onclick="playVideo('${ep.url}', '${item.title} - Episode ${ep.ep}', '${item.thumbnail}', this, ${ep.ep})" 
                                        class="ep-btn ${isActive?'bg-brand text-white border-brand':'bg-[#141414] text-gray-400 border-[#333] hover:bg-[#222]'} 
                                        border p-2 rounded text-xs font-medium transition text-center truncate">
                                        Ep ${ep.ep}
                                    </button>`;
                                }).join('')}
                            </div>
                        </div>` : ''}
                    </div>
                </div>

                <div class="w-full lg:w-[25%] sidebar-recs">
                    <h3 class="text-white font-bold mb-4 text-sm border-l-4 border-brand pl-3">More Like This</h3>
                    <div class="flex flex-col gap-3">
                        ${suggestions.map(s => `
                        <a href="/${s.slug}" class="spa-link flex gap-3 p-2 rounded hover:bg-[#141414] transition border border-transparent hover:border-[#222]">
                            <div class="w-24 aspect-video bg-[#222] rounded overflow-hidden flex-shrink-0">
                                <img src="${s.thumbnail}" class="w-full h-full object-cover">
                            </div>
                            <div class="flex flex-col justify-center min-w-0">
                                <h4 class="text-gray-200 font-bold text-xs line-clamp-2 group-hover:text-brand">${s.title}</h4>
                            </div>
                        </a>`).join('')}
                    </div>
                </div>
            </div>
        </div>`;

        document.getElementById('app').innerHTML = html;
        playVideo(src, title, item.thumbnail, null, activeEp ? activeEp.ep : null);
        lucide.createIcons();
    }

    function render404() {
        document.getElementById('app').innerHTML = `<div class="h-[60vh] flex flex-col justify-center items-center text-center"><h1 class="text-6xl font-bold text-brand">404</h1><a href="/" class="spa-link mt-4 text-white underline">Home</a></div>`;
    }

    // --- PLAYER CORE (Fixed for CORS/Download Issue) ---
    function destroyPlayer() {
        if(STATE.player) { STATE.player.destroy(); STATE.player = null; }
        if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; }
    }

    function playVideo(url, title, poster, btn, epNum) {
        if(title) document.getElementById('player-title').innerText = title;
        
        // URL Parameter Update
        if(epNum) {
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('ep', epNum);
            history.pushState({}, '', newUrl);
        }

        const fallback = document.getElementById('fallback-btn');
        if(fallback) { fallback.href = url; fallback.classList.remove('hidden'); }

        if(btn) {
            document.querySelectorAll('.ep-btn').forEach(b => b.className = 'ep-btn bg-[#141414] text-gray-400 border border-[#333] hover:bg-[#222] border p-2 rounded text-xs font-medium transition text-center truncate');
            btn.className = 'ep-btn bg-brand text-white border-brand border p-2 rounded text-xs font-medium transition text-center truncate';
        }

        destroyPlayer();
        const wrapper = document.getElementById('player-wrapper');
        wrapper.innerHTML = '';

        const isHls = url.includes('.m3u8');
        
        // Create Video Tag (No crossorigin = Opaque Playback = No Download Force)
        const video = document.createElement('video');
        video.className = "w-full h-full";
        video.controls = true;
        video.poster = poster || '';
        video.setAttribute('playsinline', '');
        wrapper.appendChild(video);

        const options = { 
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            autoplay: true,
            muted: false
        };

        if (isHls && Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                STATE.player = new Plyr(video, options);
            });
            STATE.hls = hls;
        } else {
            video.src = url;
            STATE.player = new Plyr(video, options);
        }
    }

    window.toggleCinemaMode = () => {
        document.body.classList.toggle('cinema-mode');
        if(document.body.classList.contains('cinema-mode')) document.querySelector('.player-container').scrollIntoView();
    };

    window.openModal = (t) => {
        document.getElementById('modal-title').innerText = t.toUpperCase();
        document.getElementById('modal-body').innerHTML = LEGAL_TEXT[t];
        document.getElementById('legal-modal').classList.remove('hidden');
        document.getElementById('legal-modal').classList.add('flex');
    }
    window.closeModal = () => {
        document.getElementById('legal-modal').classList.add('hidden');
        document.getElementById('legal-modal').classList.remove('flex');
    }
    
    // Navbar filters
    window.filterPage = (type) => {
        STATE.filter = type;
        if(window.location.pathname !== '/') history.pushState(null, '', '/');
        router();
    }
</script>
</body>
</html>
