<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Ranginx - Watch Online</title>
    
    <meta name="description" content="Watch latest HD web series and movies online.">
    <meta name="robots" content="index, follow">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#000000', card: '#141414', border: '#333333' } },
                    animation: { 'fade': 'fadeIn 0.5s ease-out' },
                    keyframes: { fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } } }
                }
            }
        }
    </script>

    <style>
        body { background-color: #000000; color: #ffffff; font-family: sans-serif; overflow-x: hidden; }
        .glass-nav { background: rgba(0,0,0,0.95); border-bottom: 1px solid #222; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #e50914; border-radius: 4px; }
        
        /* Ad Containers */
        .ad-container { display: flex; justify-content: center; align-items: center; width: 100%; overflow: hidden; margin: 10px 0; }
        .ad-container:empty { display: none; }
        
        /* Player */
        .cinema-mode { position: fixed; inset: 0; background: black; z-index: 100; padding: 0; display: flex; align-items: center; justify-content: center; }
        .cinema-mode nav, .cinema-mode footer, .cinema-mode .sidebar-recs, .cinema-mode .details-section, .cinema-mode .ad-container { display: none !important; }
        .cinema-mode .player-container { width: 100% !important; max-width: 100% !important; height: 100vh; }
        .cinema-mode #player-wrapper { height: 100vh !important; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="fixed top-0 w-full h-16 glass-nav z-[100] flex items-center justify-between px-4 lg:px-8">
    <div class="flex items-center gap-6">
        <a href="/" class="spa-link text-2xl font-bold tracking-tighter text-brand uppercase">Ranginx</a>
        <div class="hidden md:flex gap-6 text-sm font-medium text-gray-300">
            <a href="/" class="spa-link hover:text-white transition">Home</a>
            <a href="/" onclick="filterPage('movie')" class="cursor-pointer hover:text-white transition">Movies</a>
            <a href="/" onclick="filterPage('series')" class="cursor-pointer hover:text-white transition">Web Series</a>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <div class="relative hidden md:block w-64">
            <input type="text" id="search-input" placeholder="Search..." class="w-full pl-10 pr-4 py-1.5 rounded-full text-sm outline-none bg-[#141414] border border-[#333] focus:border-brand text-white">
            <i data-lucide="search" class="w-4 h-4 text-gray-400 absolute left-3.5 top-2"></i>
        </div>
        <button class="md:hidden text-white" onclick="document.getElementById('mobile-search').classList.toggle('hidden')">
            <i data-lucide="search" class="w-6 h-6"></i>
        </button>
    </div>
</nav>

<div id="mobile-search" class="fixed top-16 left-0 w-full bg-black p-4 hidden z-[90] border-b border-[#333]">
    <input type="text" id="mobile-search-input" placeholder="Search..." class="w-full p-3 rounded outline-none border border-[#333] bg-[#141414] text-white">
</div>

<div id="ad-header" class="pt-20 px-4 max-w-[1600px] mx-auto ad-container"></div>

<main id="app" class="min-h-screen pb-12"></main>

<div id="ad-footer" class="px-4 max-w-[1600px] mx-auto ad-container"></div>

<footer class="border-t border-[#222] bg-[#050505] pt-12 pb-8 mt-auto">
    <div class="max-w-[1600px] mx-auto px-4 text-center">
        <h3 class="text-brand font-bold text-2xl mb-4">Ranginx</h3>
        <div class="flex justify-center gap-6 mb-6 text-sm text-gray-500">
            <button onclick="openModal('dmca')" class="hover:text-white">DMCA</button>
            <button onclick="openModal('privacy')" class="hover:text-white">Privacy Policy</button>
            <button onclick="openModal('terms')" class="hover:text-white">Terms of Use</button>
        </div>
        <p class="text-[11px] text-[#444]">&copy; 2026 Ranginx. All rights reserved.</p>
    </div>
</footer>

<div id="legal-modal" class="fixed inset-0 z-[150] hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/90 backdrop-blur-sm" onclick="closeModal()"></div>
    <div class="relative bg-[#141414] border border-[#333] w-full max-w-2xl max-h-[80vh] rounded-xl shadow-2xl flex flex-col animate-fade">
        <div class="flex justify-between items-center p-5 border-b border-[#333]">
            <h2 id="modal-title" class="text-xl font-bold text-white">Legal</h2>
            <button onclick="closeModal()" class="text-gray-400 hover:text-white"><i data-lucide="x"></i></button>
        </div>
        <div id="modal-body" class="p-8 overflow-y-auto text-gray-300 text-sm"></div>
    </div>
</div>

<script>
    // --- ðŸ”´ ADS CONFIGURATION (Paste your Ad Codes Here) ---
    const ADS = {
        header: ``,       // Ad below Navbar (Home)
        footer: ``,       // Ad above Footer (Home)
        playerTop: ``,    // Ad above Video Player
        playerBottom: ``, // Ad below Video Player
        grid: ``          // Ad after every 5 videos in grid
    };

    const STATE = { data: [], player: null, hls: null, filter: 'all' };

    // --- INIT ---
    document.addEventListener('DOMContentLoaded', async () => {
        // Load Header/Footer Ads
        renderAd('ad-header', ADS.header);
        renderAd('ad-footer', ADS.footer);

        document.body.addEventListener('click', e => {
            const link = e.target.closest('a.spa-link');
            if (link) { 
                e.preventDefault(); 
                history.pushState(null, '', link.getAttribute('href')); 
                router(); 
            }
        });

        const handleSearch = (e) => {
            const val = e.target.value;
            if(!val) { STATE.filter = 'all'; router(); return; }
            renderSearchResults(val);
        };
        document.getElementById('search-input').addEventListener('keyup', handleSearch);
        document.getElementById('mobile-search-input').addEventListener('keyup', handleSearch);

        lucide.createIcons();
        await loadData();
    });

    window.addEventListener('popstate', router);

    async function loadData() {
        try {
            const res = await fetch('data/normal.json');
            if (!res.ok) throw new Error("JSON Error");
            const json = await res.json();
            STATE.data = json.reverse();
            router();
        } catch (e) { 
            document.getElementById('app').innerHTML = `<div class="h-screen flex justify-center items-center text-red-500">Error: /data/normal.json not found</div>`;
        }
    }

    // --- ROUTER ---
    function router() {
        window.scrollTo(0, 0);
        destroyPlayer();
        document.getElementById('mobile-search').classList.add('hidden');

        // Hide Header Ad on Player Page to focus on content
        const adHeader = document.getElementById('ad-header');
        
        const path = window.location.pathname.replace(/\/$/, '');
        const slug = decodeURIComponent(path.substring(1));

        if (path === '' || path === '/index.html') {
            if(adHeader) adHeader.style.display = 'flex'; // Show on Home
            if (STATE.filter === 'all') renderHomeSeparated(STATE.data);
            else renderFilteredHome(STATE.filter);
            updateSEO('Ranginx - Home', 'Stream Movies & Web Series Online.');
        } 
        else {
            if(adHeader) adHeader.style.display = 'none'; // Hide on Player
            const item = STATE.data.find(i => i.slug.toLowerCase() === slug.split('/')[0].toLowerCase());
            
            if (item) {
                // Check if URL has /episode-X or /watch
                const parts = slug.split('/');
                const subPage = parts[1]; // 'episode-1' or 'watch'

                // Logic: Series Detail -> Player | Movie Detail -> Player
                if (item.type === 'series') {
                    if (subPage && subPage.startsWith('episode-')) {
                        const epNum = parseInt(subPage.replace('episode-', ''));
                        renderPlayerPage(item, epNum || 1);
                    } else {
                        renderDetailPage(item);
                    }
                } else {
                    // Movie
                    if (subPage === 'watch') renderPlayerPage(item, 1);
                    else renderDetailPage(item);
                }
            } else {
                render404();
            }
        }
    }

    function updateSEO(title, desc) {
        document.title = title;
        const cleanDesc = desc ? desc.replace(/<[^>]*>?/gm, '') : '';
        let m = document.querySelector('meta[name="description"]');
        if(!m) { m = document.createElement('meta'); m.name="description"; document.head.appendChild(m); }
        m.content = cleanDesc;
    }

    // --- RENDER HELPERS ---
    function renderAd(id, code) {
        const el = document.getElementById(id);
        if(el && code) {
            el.innerHTML = code;
            el.style.display = 'flex';
        } else if (el) {
            el.style.display = 'none';
        }
    }

    function generateGridItemsWithAds(items) {
        let html = '';
        items.forEach((item, index) => {
            html += `
            <a href="/${item.slug}" class="spa-link group block">
                <div class="relative aspect-video bg-[#141414] rounded-lg overflow-hidden mb-2 border border-[#222]">
                    <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-90 group-hover:opacity-100" loading="lazy">
                    <div class="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                        <div class="bg-brand p-2 rounded-full shadow-lg"><i data-lucide="play" class="w-4 h-4 fill-white text-white"></i></div>
                    </div>
                    <span class="absolute top-1 right-1 bg-brand text-white text-[8px] font-bold px-1.5 py-0.5 rounded shadow">
                        ${item.type === 'series' ? 'TV' : 'HD'}
                    </span>
                </div>
                <div class="px-1">
                    <h3 class="font-bold text-xs md:text-sm text-gray-200 line-clamp-1 group-hover:text-white">${item.title}</h3>
                    <div class="flex justify-between items-center mt-1 text-[10px] text-gray-500">
                        <span class="border border-[#333] px-1 rounded">${item.category || 'HD'}</span>
                    </div>
                </div>
            </a>`;

            // Inject Ad every 5 items
            if ((index + 1) % 5 === 0 && ADS.grid) {
                html += `<div class="col-span-2 sm:col-span-3 md:col-span-4 lg:col-span-6 ad-container bg-[#111] border border-[#222] rounded-lg p-2 min-h-[90px]">${ADS.grid}</div>`;
            }
        });
        return html;
    }

    // --- HOME VIEWS ---
    function renderHomeSeparated(list) {
        const movies = list.filter(i => i.type && i.type.toLowerCase().includes('movie'));
        const series = list.filter(i => i.type && i.type.toLowerCase().includes('series'));
        const featured = list[0]; 

        let html = `<div class="px-2 md:px-8 max-w-[1600px] mx-auto animate-fade">`;

        // Hero Banner
        if (featured) {
            html += `
            <div class="relative w-full aspect-video md:h-[70vh] rounded-xl overflow-hidden mb-12 group border border-[#222] hidden md:block">
                <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${featured.thumbnail}');"></div>
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/60 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-12 w-full md:w-2/3">
                    <span class="bg-brand text-white text-[10px] font-bold px-3 py-1 rounded uppercase mb-4 inline-block">New</span>
                    <h1 class="text-5xl font-bold text-white mb-4 drop-shadow-xl">${featured.title}</h1>
                    <a href="/${featured.slug}" class="spa-link bg-white text-black px-8 py-3 rounded font-bold hover:bg-gray-200 inline-flex items-center gap-2">
                        <i data-lucide="play" class="w-5 h-5 fill-black"></i> Watch Now
                    </a>
                </div>
            </div>`;
        }

        if (series.length > 0) {
            html += `<h2 class="text-xl font-bold text-white mb-4 pl-2 border-l-4 border-brand">Latest Web Series</h2>`;
            html += `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-6 mb-10">`;
            html += generateGridItemsWithAds(series.slice(0, 15)); // Show 15 so ad appears at 5, 10
            html += `</div>`;
        }

        if (movies.length > 0) {
            html += `<h2 class="text-xl font-bold text-white mb-4 pl-2 border-l-4 border-brand">Latest Movies</h2>`;
            html += `<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-3 md:gap-6 mb-10">`;
            html += generateGridItemsWithAds(movies.slice(0, 15));
            html += `</div>`;
        }

        html += `</div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    function renderFilteredHome(type) {
        const filtered = STATE.data.filter(i => i.type && i.type.toLowerCase().includes(type));
        let html = `<div class="px-2 md:px-8 max-w-[1600px] mx-auto animate-fade pt-6">
            <h2 class="text-xl font-bold text-white mb-6 border-b border-[#222] pb-2">${type === 'movie' ? "Movies" : "Web Series"}</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                ${generateGridItemsWithAds(filtered)}
            </div>
        </div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    function renderSearchResults(val) {
        const filtered = STATE.data.filter(i => i.title.toLowerCase().includes(val.toLowerCase()));
        let html = `<div class="px-2 md:px-8 max-w-[1600px] mx-auto animate-fade pt-6">
            <h2 class="text-xl font-bold text-white mb-6 border-b border-[#222] pb-2">Search Results</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                ${generateGridItemsWithAds(filtered)}
            </div>
        </div>`;
        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // --- DETAIL PAGE ---
    function renderDetailPage(item) {
        const isSeries = item.type === 'series';
        updateSEO(`${item.title} - Ranginx`, item.description);

        let html = `
        <div class="relative w-full h-[60vh] md:h-[85vh]">
            <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('${item.thumbnail}');"></div>
            <div class="absolute inset-0 bg-gradient-to-r from-black via-black/80 to-transparent"></div>
            
            <div class="absolute inset-0 container mx-auto px-4 md:px-12 flex flex-col justify-end md:justify-center pb-12 md:pb-0 h-full">
                <div class="max-w-2xl animate-fade">
                    <span class="bg-brand text-white text-xs font-bold px-2 py-1 rounded uppercase mb-4 inline-block">${isSeries ? 'Series' : 'Movie'}</span>
                    <h1 class="text-4xl md:text-6xl font-bold text-white mb-2 leading-tight drop-shadow-lg">${item.title}</h1>
                    <p class="text-gray-400 text-sm mb-6">Watch Online in Full HD.</p>

                    ${isSeries ? `
                    <a href="/${item.slug}/episode-1" class="spa-link bg-brand hover:bg-red-700 text-white px-8 py-3.5 rounded font-bold text-sm md:text-base inline-flex items-center gap-2 transition">
                        <i data-lucide="play-circle" class="w-5 h-5"></i> Start Watching Episode 1
                    </a>` : `
                    <a href="/${item.slug}/watch" class="spa-link bg-brand hover:bg-red-700 text-white px-8 py-3.5 rounded font-bold text-sm md:text-base inline-flex items-center gap-2 transition">
                        <i data-lucide="play" class="w-5 h-5"></i> Play Movie
                    </a>`}
                </div>
            </div>
        </div>

        <div class="container mx-auto px-4 md:px-12 py-10 animate-fade">
            ${isSeries && item.episodes ? `
            <div class="mb-12">
                <h3 class="text-xl font-bold text-white mb-6 border-b border-[#27272a] pb-3">Episodes (${item.episodes.length})</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                    ${item.episodes.map(ep => `
                    <a href="/${item.slug}/episode-${ep.ep}" class="spa-link group bg-[#18181b] border border-[#27272a] rounded-lg overflow-hidden hover:border-brand transition block">
                        <div class="relative aspect-video">
                            <img src="${item.thumbnail}" class="w-full h-full object-cover group-hover:scale-105 transition duration-500 opacity-80 group-hover:opacity-100">
                            <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                                <div class="bg-black/50 p-2 rounded-full"><i data-lucide="play" class="w-8 h-8 text-white"></i></div>
                            </div>
                            <span class="absolute bottom-2 left-2 bg-black/80 text-white text-xs px-2 py-0.5 rounded">Ep ${ep.ep}</span>
                        </div>
                        <div class="p-4">
                            <h4 class="text-white font-bold text-sm mb-1 truncate">Episode ${ep.ep}</h4>
                            <p class="text-gray-500 text-xs line-clamp-1">${ep.title || 'HD Video'}</p>
                        </div>
                    </a>
                    `).join('')}
                </div>
            </div>` : ''}

            <div class="bg-[#18181b] border border-[#27272a] rounded-xl p-6 md:p-8">
                <h3 class="text-white font-bold text-lg mb-4">Storyline</h3>
                <div class="text-gray-400 text-sm leading-relaxed space-y-4">
                    ${item.description || `<p>${item.title} is available to stream in HD. Watch now on Ranginx.</p>`}
                </div>
            </div>
        </div>`;

        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
    }

    // --- PLAYER PAGE ---
    function renderPlayerPage(item, epNum) {
        const isSeries = item.episodes && item.episodes.length > 0;
        let activeEp = isSeries ? item.episodes.find(e => e.ep == epNum) : null;
        if(!activeEp && isSeries) activeEp = item.episodes[0];

        const src = activeEp ? activeEp.url : item.video;
        const pageTitle = isSeries ? `${item.title} - Episode ${activeEp.ep}` : item.title;
        document.title = pageTitle;

        // Recommendations Logic: Same Type Only (Series gets Series recs)
        const suggestions = STATE.data
            .filter(i => i.slug !== item.slug && i.type === item.type)
            .slice(0, 10);

        let html = `
        <div class="max-w-[1600px] mx-auto px-2 md:px-8 animate-fade pt-4">
            <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
                <a href="/${item.slug}" class="spa-link hover:text-white hover:underline flex items-center gap-1"><i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Details</a>
                <span class="text-gray-700">|</span>
                <span class="text-brand font-bold">${pageTitle}</span>
            </div>

            <div class="flex flex-col lg:flex-row gap-8">
                <div class="w-full lg:w-[75%]">
                    
                    <div class="ad-container bg-[#111] mb-2">${ADS.playerTop}</div>

                    <div class="aspect-video bg-black rounded-xl overflow-hidden border border-[#27272a] shadow-2xl relative">
                        <div id="player-wrapper" class="w-full h-full"></div>
                    </div>
                    
                    <div class="ad-container bg-[#111] mt-2">${ADS.playerBottom}</div>

                    <div class="mt-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h1 class="text-xl md:text-2xl font-bold text-white mb-1">${pageTitle}</h1>
                                <p class="text-gray-500 text-xs">${item.category || 'HD'} â€¢ Free</p>
                            </div>
                            <button onclick="toggleCinemaMode()" class="flex items-center gap-2 text-xs bg-[#222] text-white px-3 py-1.5 rounded hover:bg-brand transition">
                                <i data-lucide="monitor" class="w-3 h-3"></i> Cinema Mode
                            </button>
                        </div>
                    </div>
                </div>

                <div class="w-full lg:w-[25%]">
                    <div class="bg-[#18181b] border border-[#27272a] rounded-xl overflow-hidden">
                        <div class="p-3 border-b border-[#27272a] bg-[#141414]">
                            <h3 class="text-sm font-bold text-white">Recommended</h3>
                        </div>
                        <div class="max-h-[600px] overflow-y-auto p-2 space-y-2">
                            ${suggestions.map(s => `
                                <a href="/${s.slug}" class="spa-link flex gap-3 p-2 rounded hover:bg-[#27272a] transition group">
                                    <div class="w-24 aspect-video bg-black rounded overflow-hidden flex-shrink-0 relative">
                                        <img src="${s.thumbnail}" class="w-full h-full object-cover opacity-80 group-hover:opacity-100">
                                    </div>
                                    <div class="flex flex-col justify-center min-w-0">
                                        <h4 class="text-gray-200 text-xs font-bold line-clamp-2 group-hover:text-brand">${s.title}</h4>
                                        <p class="text-gray-500 text-[10px] mt-1">${s.type === 'series' ? 'Series' : 'Movie'}</p>
                                    </div>
                                </a>
                            `).join('')}
                        </div>
                    </div>
                </div>
            </div>
        </div>`;

        document.getElementById('app').innerHTML = html;
        lucide.createIcons();
        playVideo(src, item.thumbnail);
    }

    function render404() { document.getElementById('app').innerHTML = `<div class="h-[60vh] flex flex-col justify-center items-center"><h1 class="text-6xl font-bold text-brand">404</h1><a href="/" class="spa-link mt-4 text-white underline">Home</a></div>`; }

    // --- PLAYER LOGIC ---
    function destroyPlayer() { if(STATE.player) { STATE.player.destroy(); STATE.player = null; } if(STATE.hls) { STATE.hls.destroy(); STATE.hls = null; } }

    function playVideo(url, poster) {
        destroyPlayer();
        const wrapper = document.getElementById('player-wrapper');
        wrapper.innerHTML = '';

        // Iframe Logic
        if (!url.includes('.mp4') && !url.includes('.m3u8')) {
            wrapper.innerHTML = `<iframe src="${url}" class="w-full h-full border-0" allowfullscreen></iframe>`;
            return;
        }

        const video = document.createElement('video');
        video.className = "w-full h-full";
        video.controls = true;
        video.poster = poster || '';
        video.setAttribute('playsinline', '');
        // NO crossorigin to prevent download forcing
        wrapper.appendChild(video);

        const options = { 
            controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'fullscreen'],
            autoplay: true 
        };

        if (Hls.isSupported() && url.includes('.m3u8')) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => { STATE.player = new Plyr(video, options); });
            STATE.hls = hls;
        } else {
            video.src = url;
            STATE.player = new Plyr(video, options);
        }
    }

    const LEGAL_TEXT = {
        dmca: `<h3>DMCA Notice</h3><p>We do not host files. Content is provided by non-affiliated third parties.</p>`,
        privacy: `<h3>Privacy Policy</h3><p>We do not collect personal data.</p>`,
        terms: `<h3>Terms</h3><p>For personal use only.</p>`
    };

    window.openModal = (t) => {
        document.getElementById('modal-title').innerText = t.toUpperCase();
        document.getElementById('modal-body').innerHTML = LEGAL_TEXT[t];
        document.getElementById('legal-modal').classList.remove('hidden');
        document.getElementById('legal-modal').classList.add('flex');
    }
    window.closeModal = () => { document.getElementById('legal-modal').classList.add('hidden'); document.getElementById('legal-modal').classList.remove('flex'); }
    
    window.toggleCinemaMode = () => {
        document.body.classList.toggle('cinema-mode');
        if(document.body.classList.contains('cinema-mode')) document.querySelector('.player-container').scrollIntoView();
    };

    window.filterPage = (type) => { STATE.filter = type; if(window.location.pathname !== '/') history.pushState(null, '', '/'); router(); }
</script>
