        .container { max-width: 900px; margin: 0 auto; }
        .card { background: var(--surf); padding: 25px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 25px; }
        .sec-title { font-size: 12px; text-transform: uppercase; color: var(--muted); margin-bottom: 20px; font-weight: 700; letter-spacing: 1px; border-bottom: 1px solid var(--border); padding-bottom: 10px; }

        .full { grid-column: span 2; }
        label { display: block; margin-bottom: 8px; font-size: 13px; color: #ccc; font-weight: 600; }
        input, textarea { width: 100%; background: #09090b; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-family: inherit; transition: 0.3s; font-size: 14px; }

        .ep-list { margin-top: 15px; max-height: 200px; overflow-y: auto; }
        .ep-item { display: flex; justify-content: space-between; background: var(--surf); padding: 8px 12px; margin-bottom: 5px; border-radius: 4px; font-size: 13px; align-items: center; border: 1px solid var(--border); }
        .del-btn { color: #ef4444; cursor: pointer; font-weight: bold; padding: 5px; }
        .btn-row { display: flex; gap: 15px; margin-top: 20px; }
        .btn { flex: 1; padding: 14px; border: none; border-radius: 6px; font-weight: 700; cursor: pointer; text-transform: uppercase; font-size: 13px; letter-spacing: 1px; }
        .btn-primary { background: var(--primary); color: #fff; }
        .btn-secondary { background: #333; color: #fff; }
        .btn-add { background: var(--primary); color: #fff; padding: 0 20px; border-radius: 6px; font-weight: 700; cursor: pointer; border: none; }
        .output-area { display: none; margin-top: 40px; border-top: 1px dashed var(--border); padding-top: 30px; }
        .code-box { background: #000; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 20px; overflow: hidden; }
        .box-head { background: #111; padding: 10px 15px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; font-size: 12px; font-weight: 700; color: var(--muted); }
        .copy-btn { background: var(--surf); color: #fff; padding: 6px 12px; border-radius: 4px; border: 1px solid var(--border); cursor: pointer; font-size: 11px; font-weight: 600; }
        pre { padding: 15px; color: #4cd137; overflow-x: auto; font-family: monospace; font-size: 12px; max-height: 300px; }
        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

<script>
    let episodes = [];
    let currentSlug = "";

    // FIXED: Function definition was broken. Added 'function switchTab(e, t)'
    function switchTab(e, t) {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        e.currentTarget.classList.add('active');
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.getElementById('tab-'+t).classList.add('active');
        document.getElementById('pageTitle').innerText = t === 'movie' ? 'Movie Generator' : 'Series Generator';
        document.getElementById('outputArea').style.display = 'none';
    }

    function addEpisode() {
        let n = document.getElementById('epName').value.trim();
        let u = document.getElementById('epUrl').value.trim();
        if(!n || !u) return alert("Please enter Episode Name & URL");
        episodes.push({name:n, url:u});
        renderEp();
        document.getElementById('epName').value = ""; document.getElementById('epUrl').value = "";
    }

    function renderEp() {
        let h = "";
        episodes.forEach((e,i) => {
            h += `<div class="ep-item"><span>${e.name}</span> <span class="del-btn" onclick="delEp(${i})">√ó</span></div>`;
        });
        document.getElementById('epList').innerHTML = h || '<div style="text-align:center;color:#555;font-size:12px;padding:10px">No episodes added</div>';
    }
    function delEp(i) { episodes.splice(i,1); renderEp(); }
    
    function resetForm(p) {
        document.querySelectorAll(`#tab-${p==='m'?'movie':'series'} input, textarea`).forEach(e=>e.value='');
        if(p==='s') { episodes=[]; renderEp(); }
    }

    // --- HELPER FUNCTIONS ---
    function sanitizeSlug(str) {
        if(!str) return "";
        return str.toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-');
    }

    function cleanStr(str) {
        if (!str) return "";
        return str.replace(/"/g, '&quot;').replace(/'/g, '&#39;');
    }

    function encodeUrl(url) {
        if(!url) return "";
        return url.trim().replace(/\s/g, '%20');
    }

    // ============================================
    //  ‚ö° CORE GENERATION LOGIC (FIXED & SAFE)
    // ============================================
    function generate(type) {
        let p = type === 'movie' ? 'm' : 's';
        
        // 1. ADMIN INPUT DATA
        let data = {
            name: document.getElementById(p+'Title').value.trim(),
            slugRaw: document.getElementById(p+'Slug').value.trim(),
            video: p === 'm' ? document.getElementById('mVideo').value.trim() : '', 
            poster: document.getElementById(p+'Poster').value.trim(),
            tagsRaw: document.getElementById(p+'Tags').value.trim(),
            seoTitle: document.getElementById(p+'SeoTitle').value.trim(),
            metaDesc: document.getElementById(p+'Meta').value.trim(),
            storyline: document.getElementById(p+'Desc').value.trim()
        };

        // 2. VALIDATION
        if(!data.name || !data.slugRaw) return alert("Movie Name and Slug are required!");
        if(type === 'movie' && !data.video) return alert("Video URL is required!");
        if(type === 'series' && episodes.length === 0) return alert("Add at least one episode!");

        let finalSlug = sanitizeSlug(data.slugRaw);
        document.getElementById(p+'Slug').value = finalSlug; 

        // 3. AUTO-GENERATION: SEO TITLE
        let finalTitle = data.seoTitle;
        if(!finalTitle) {
            if(type === 'movie') {
                finalTitle = `Watch ${data.name} Full HD Movie Online Free | Ranginx`;
            } else {
                finalTitle = `Watch ${data.name} All Episodes Online Free | Ranginx`;
            }
        }
        finalTitle = finalTitle.substring(0, 60);

        // 4. AUTO-GENERATION: META DESCRIPTION
        let finalMeta = data.metaDesc;
        if(!finalMeta) {
            if(type === 'movie') finalMeta = `Watch ${data.name} full HD movie online free on Ranginx. Fast streaming, no registration required, smooth playback.`;
            else finalMeta = `Watch ${data.name} all episodes online free on Ranginx. Fast streaming, no registration required, smooth playback.`;
        }

        // 5. AUTO-GENERATION: STORYLINE
        let finalStoryHtml = "";
        if(data.storyline) {
            finalStoryHtml = data.storyline.split('\n').map(l => l.trim() ? `<p>${l}</p>` : '').join('');
        } else {
            if(type === 'movie') {
                finalStoryHtml = `
                <p><strong>${data.name}</strong> is now available to watch online in full HD quality on Ranginx. This movie delivers an engaging experience with high-quality visuals and audio. You can enjoy the complete film without any interruptions.</p>
                <p>Stream <strong>${data.name}</strong> with <strong>free streaming</strong> and <strong>no registration</strong>. Our platform is optimized for <strong>mobile & desktop</strong> devices, ensuring fast loading speeds and smooth playback.</p>
                <p>Ranginx is your trusted destination for free entertainment. We provide a secure and premium viewing experience. Start watching ${data.name} now and enjoy the best of cinema.</p>`;
            } else {
                finalStoryHtml = `
<p>Stream <strong>${data.name}</strong> with <strong>free streaming</strong> and <strong>no registration</strong>. Our platform is optimized for <strong>mobile & desktop</strong> devices, ensuring fast loading speeds and smooth playback.</p>`;
            }
        }

        // 6. TAGS LOGIC
        let tagsList = data.tagsRaw.split(',').map(t => t.trim()).filter(t => t.length > 0).slice(0, 8);
        let tagsHtml = tagsList.length > 0 ? 
            `<div class="tags">${tagsList.map(t => `<span class="tag">${t}</span>`).join('')}</div>` : '';

        // 7. PLAYER LOGIC
        let playerHtml = "", extrasHtml = "";
        if (type === 'movie') {
            playerHtml = getPlayerCode(data.video, data.poster);
        } else {
            extrasHtml = buildSeriesExtras(data.poster);
            playerHtml = getPlayerCode(episodes[0].url, data.poster, true);
        }

        // 8. SCHEMA LOGIC (URL CLEANED)
        let schemaData = {
            "@context": "https://schema.org",
            "@type": type === 'movie' ? "Movie" : "TVSeries",
            "name": data.name,
            "description": finalMeta,
            "image": data.poster,
            "url": `https://ranginx.fun/${type==='movie'?'movies':'series'}/${finalSlug}`,
            "inLanguage": "en",
            "genre": tagsList.length > 0 ? tagsList : ["Entertainment"],
            "publisher": {
                "@type": "Organization",
                "name": "Ranginx"
            },
            "potentialAction": {
                "@type": "WatchAction",
                "target": `https://ranginx.fun/${type==='movie'?'movies':'series'}/${finalSlug}`
            }
        };

        // 9. FINAL HTML TEMPLATE ASSEMBLY (URLS CLEANED)
        // SAFETY NOTE: All closing script tags are escaped as <\/script> to prevent parsing errors.
        let html = `<!DOCTYPE html>

<head>
<link rel="icon" type="image/png" href="/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${cleanStr(finalTitle)}</title>
<meta name="description" content="${cleanStr(finalMeta)}">
<meta name="robots" content="index, follow">
<link rel="canonical" href="https://ranginx.fun/${type==='movie'?'movies':'series'}/${finalSlug}">
<meta property="og:site_name" content="Ranginx">
<meta property="og:title" content="${cleanStr(finalTitle)}">
<meta property="og:description" content="${cleanStr(finalMeta)}">
<meta property="og:image" content="${data.poster}">
<meta property="og:type" content="${type === 'movie' ? 'video.movie' : 'video.tv_show'}">
<meta property="og:url" content="https://ranginx.fun/${type==='movie'?'movies':'series'}/${finalSlug}">
<meta name="twitter:title" content="${cleanStr(finalTitle)}">
<meta name="twitter:description" content="${cleanStr(finalMeta)}">
<script type="application/ld+json">${JSON.stringify(schemaData)}<\/script>
