<html>
<head>
<meta charset="UTF-8">

<style></style>
</head>
<body>
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx User Panel - Bulk Upload</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#0a0a0a', card: '#121212', border: '#262626' } }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #0a0a0a; color: #e5e5e5; font-family: sans-serif; overflow-x: hidden; }
        
        /* Inputs styling */
        input, select, textarea { 
            background-color: #141414; 
            border: 1px solid #262626; 
            color: white; 
            border-radius: 0.5rem; 
            padding: 0.75rem; 
            width: 100%; 
            outline: none; 
            transition: border-color 0.2s; 
            font-size: 0.9rem;
        }
        input:focus, select:focus, textarea:focus { border-color: #e50914; ring: 1px solid #e50914; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #e50914; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-[#262626] bg-black/80 backdrop-blur-md sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="text-2xl font-bold tracking-tight text-white"><span class="text-brand">Rang</span>inx</div>
                <span class="text-[10px] font-bold uppercase bg-[#262626] text-gray-400 px-2 py-0.5 rounded border border-[#333]">Admin Panel</span>
            </div>
            <a href="/" class="text-sm text-gray-400 hover:text-white transition flex items-center gap-2">
                View Website <i data-lucide="external-link" class="w-4 h-4"></i>
            </a>
        </div>
    </nav>

    <main class="flex-grow p-4 lg:p-8 max-w-[1600px] mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-8 space-y-6">
            <div class="bg-[#121212] border border-[#262626] rounded-xl p-6 lg:p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6 border-b border-[#262626] pb-4">
                    <h1 class="text-xl font-bold text-white flex items-center gap-2"><i data-lucide="file-plus" class="text-brand"></i> Add New Content</h1>
                    <button type="button" onclick="document.getElementById('upload-form').reset(); clearEpisodes();" class="text-xs text-gray-500 hover:text-white underline">Reset Form</button>
                </div>
                
                <form id="upload-form" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Title <span class="text-brand">*</span></label>
                            <input type="text" id="title" placeholder="e.g. Mirzapur Season 3" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Slug (Auto-Generated)</label>
                            <input type="text" id="slug" placeholder="mirzapur-season-3 (Optional)">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Target File</label>
                            <select id="targetFile">
                                <option value="normal">Normal (Movies/Series)</option>
                                <option value="adult">Adult (18+)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Category / Genre</label>
                            <input type="text" id="category" placeholder="e.g. Action, Drama, Thriller">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Thumbnail / Poster URL <span class="text-brand">*</span></label>
                        <input type="url" id="thumbnail" placeholder="https://image.url/poster.jpg" required>
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2">Description / Storyline</label>
                        <textarea id="description" rows="3" placeholder="Enter the plot summary..."></textarea>
                    </div>

                    <div class="border-t border-[#262626] my-6"></div>

                    <div class="bg-[#0a0a0a] border border-[#262626] rounded-lg p-5">
                        <div class="mb-4">
                            <label class="block text-sm font-bold text-white mb-1">Option A: Single Movie</label>
                            <input type="url" id="video" placeholder="https://video.url/movie.mp4">
                        </div>

                        <div class="relative flex py-2 items-center">
                            <div class="flex-grow border-t border-[#262626]"></div>
                            <span class="flex-shrink-0 mx-4 text-gray-600 text-xs uppercase font-bold">OR Add Episodes</span>
                            <div class="flex-grow border-t border-[#262626]"></div>
                        </div>

                        <div class="mt-2">
                            <div class="flex justify-between items-center mb-3">
                                <label class="block text-sm font-bold text-white">Option B: Series Episodes</label>
                                <button type="button" onclick="addEpisodeRow()" class="text-xs bg-brand hover:bg-red-700 text-white px-3 py-1.5 rounded transition flex items-center gap-1">
                                    <i data-lucide="plus" class="w-3 h-3"></i> Add Episode
                                </button>
                            </div>
                            <div id="episode-list" class="space-y-2">
                                </div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-white hover:bg-gray-200 text-black font-bold py-4 rounded-lg transition transform active:scale-[0.99] flex items-center justify-center gap-2 shadow-lg shadow-white/10">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Add to Queue
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-4 flex flex-col h-full">
            <div class="bg-[#121212] border border-[#262626] rounded-xl shadow-2xl flex flex-col h-[calc(100vh-8rem)] sticky top-24">
                
                <div class="p-5 border-b border-[#262626] flex justify-between items-center bg-[#1a1a1a] rounded-t-xl">
                    <h2 class="font-bold text-white flex items-center gap-2">
                        <i data-lucide="list-video" class="w-5 h-5 text-brand"></i> Queue List
                        <span id="queue-count" class="bg-brand text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
                    </h2>
                    <button onclick="clearQueue()" class="text-xs text-red-500 hover:text-white transition">Clear All</button>
                </div>

                <div id="queue-container" class="flex-grow overflow-y-auto p-4 space-y-3">
                    <div class="h-full flex flex-col items-center justify-center text-gray-600 space-y-2 opacity-50">
                        <i data-lucide="box" class="w-10 h-10"></i>
                        <p class="text-sm">Queue is empty</p>
                    </div>
                </div>

                <div class="p-5 border-t border-[#262626] bg-[#1a1a1a] rounded-b-xl space-y-3">
                    <p class="text-[10px] text-gray-500 text-center uppercase tracking-widest mb-1">Export Data</p>
                    <button onclick="downloadJSON('normal')" id="btn-dl-normal" class="w-full py-3 bg-[#0a0a0a] border border-[#333] hover:border-brand text-gray-300 hover:text-white rounded-lg transition flex items-center justify-center gap-2 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i data-lucide="download" class="w-4 h-4"></i> Download normal.json
                    </button>
                    <button onclick="downloadJSON('adult')" id="btn-dl-adult" class="w-full py-3 bg-[#0a0a0a] border border-[#333] hover:border-purple-600 text-gray-300 hover:text-purple-400 rounded-lg transition flex items-center justify-center gap-2 text-sm font-medium disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        <i data-lucide="download" class="w-4 h-4"></i> Download adult.json
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- 1. STATE MANAGEMENT ---
        let QUEUE = [];
        const DOM = {
            form: document.getElementById('upload-form'),
            queueList: document.getElementById('queue-container'),
            queueCount: document.getElementById('queue-count'),
            epContainer: document.getElementById('episode-list'),
            btnNormal: document.getElementById('btn-dl-normal'),
            btnAdult: document.getElementById('btn-dl-adult')
        };

        // --- 2. EPISODE HANDLING ---
        function addEpisodeRow() {
            const count = DOM.epContainer.children.length + 1;
            const div = document.createElement('div');
            div.className = 'grid grid-cols-12 gap-2 fade-in items-center bg-[#141414] p-2 rounded border border-[#262626]';
            div.innerHTML = `
                <div class="col-span-1 text-center text-gray-500 text-xs font-mono">#${count}</div>
                <div class="col-span-4">
                    <input type="text" class="ep-title !bg-transparent !border-0 !p-1 text-xs" placeholder="Ep Title (Optional)">
                </div>
                <div class="col-span-6">
                    <input type="url" class="ep-url !bg-[#0a0a0a] !border-[#333] !p-1.5 text-xs rounded" placeholder="https://..." required>
                </div>
                <div class="col-span-1 flex justify-end">
                    <button type="button" onclick="this.closest('div.grid').remove()" class="text-gray-500 hover:text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            `;
            DOM.epContainer.appendChild(div);
            lucide.createIcons();
        }

        function clearEpisodes() {
            DOM.epContainer.innerHTML = '';
        }

        // --- 3. FORM SUBMISSION (ADD TO QUEUE) ---
        DOM.form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Gather Basic Data
            const title = document.getElementById('title').value.trim();
            const thumbnail = document.getElementById('thumbnail').value.trim();
            let slug = document.getElementById('slug').value.trim();
            const category = document.getElementById('category').value.trim();
            const description = document.getElementById('description').value.trim();
            const targetFile = document.getElementById('targetFile').value; // 'normal' or 'adult'

            // Auto-Slug
            if (!slug) {
                slug = title.toLowerCase().trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/[\s_-]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }

            // Gather Video Source
            const video = document.getElementById('video').value.trim();
            
            // Gather Episodes
            const episodes = [];
            const epRows = document.querySelectorAll('#episode-list .grid');
            epRows.forEach((row, idx) => {
                const url = row.querySelector('.ep-url').value.trim();
                const epTitle = row.querySelector('.ep-title').value.trim();
                if(url) {
                    episodes.push({
                        ep: idx + 1,
                        title: epTitle || `Episode ${idx + 1}`,
                        url: url,
                        summary: "" 
                    });
                }
            });

            // Validation
            const hasVideo = video && video.length > 0;
            const hasEpisodes = episodes.length > 0;

            if (!hasVideo && !hasEpisodes) {
                alert("Error: You must provide either a Single Video URL or Episodes.");
                return;
            }

            if (hasVideo && hasEpisodes) {
                if(!confirm("Warning: You added both a Single Video and Episodes. Usually, use one. Proceed?")) return;
            }

            // Construct Object
            // Matches strict JSON structure required by index.html
            const newItem = {
                slug: slug,
                title: title,
                type: targetFile === 'normal' ? (hasEpisodes ? 'series' : 'movie') : 'adult', // 'movie'/'series' used for filters in index.html
                category: category || "General",
                thumbnail: thumbnail,
                description: description,
                date: new Date().toISOString().split('T')[0],
                // Internal flag for sorting download (will be removed before save)
                _targetFile: targetFile 
            };

            if (hasEpisodes) {
                newItem.episodes = episodes;
                // newItem.type override logic: 
                // If normal json, use 'series'
                // If adult json, usually stays 'adult' or whatever backend logic uses. 
                // Based on index.html filter: it uses i.type === 'series' or 'movie'
                if(targetFile === 'normal') newItem.type = 'series';
            } else {
                newItem.video = video; // Direct video link
                if(targetFile === 'normal') newItem.type = 'movie';
            }
            
            // Add to Queue
            QUEUE.push(newItem);
            renderQueue();

            // Reset Form (Keep Category/Type for speed)
            const savedCat = document.getElementById('category').value;
            const savedType = document.getElementById('targetFile').value;
            DOM.form.reset();
            clearEpisodes();
            document.getElementById('category').value = savedCat;
            document.getElementById('targetFile').value = savedType;
        });

        // --- 4. RENDER QUEUE ---
        function renderQueue() {
            DOM.queueCount.innerText = QUEUE.length;

            // Manage Buttons State
            const hasItems = QUEUE.length > 0;
            DOM.btnNormal.disabled = !hasItems;
            DOM.btnAdult.disabled = !hasItems;

            if (QUEUE.length === 0) {
                DOM.queueList.innerHTML = `
                    <div class="h-full flex flex-col items-center justify-center text-gray-600 space-y-2 opacity-50">
                        <i data-lucide="box" class="w-10 h-10"></i>
                        <p class="text-sm">Queue is empty</p>
                    </div>`;
                lucide.createIcons();
                return;
            }

            DOM.queueList.innerHTML = QUEUE.map((item, idx) => `
                <div class="bg-[#1a1a1a] p-3 rounded border border-[#333] flex gap-3 group relative fade-in hover:border-brand transition">
                    <div class="w-12 h-16 bg-black rounded overflow-hidden flex-shrink-0">
                        <img src="${item.thumbnail}" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-grow min-w-0 flex flex-col justify-center">
                        <h4 class="text-white text-sm font-bold truncate">${item.title}</h4>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="text-[10px] uppercase bg-[#262626] text-gray-400 px-1.5 py-0.5 rounded border border-[#333]">${item.type}</span>
                            <span class="text-[10px] text-gray-500">${item._targetFile}.json</span>
                        </div>
                    </div>
                    <button onclick="removeItem(${idx})" class="absolute top-2 right-2 text-gray-600 hover:text-red-500 p-1 opacity-0 group-hover:opacity-100 transition">
                        <i data-lucide="trash-2" class="w-4 h-4"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.removeItem = (index) => {
            QUEUE.splice(index, 1);
            renderQueue();
        };

        window.clearQueue = () => {
            if(confirm("Are you sure you want to clear the entire queue?")) {
                QUEUE = [];
                renderQueue();
            }
        };

        // --- 5. DOWNLOAD LOGIC ---
        window.downloadJSON = (targetType) => {
            // Filter queue based on internal flag
            const itemsToSave = QUEUE.filter(item => item._targetFile === targetType).map(item => {
                // Create a clean copy without the internal flag
                const { _targetFile, ...cleanItem } = item;
                return cleanItem;
            });

            if (itemsToSave.length === 0) {
                alert(`No items found in queue for '${targetType}.json'.\nCheck the "Target File" dropdown in your form.`);
                return;
            }

            // Create File
            const jsonString = JSON.stringify(itemsToSave, null, 2);
            const blob = new Blob([jsonString], { type: "application/json" });
            const url = URL.createObjectURL(blob);

            // Download
            const link = document.createElement("a");
            link.href = url;
            link.download = `${targetType}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Ask to clear downloaded items
            if(confirm(`Successfully downloaded ${itemsToSave.length} items for ${targetType}.json.\n\nRemove these items from the queue?`)) {
                QUEUE = QUEUE.filter(item => item._targetFile !== targetType);
                renderQueue();
            }
        };

        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
<script></script>
</body>
</html>
