<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx Admin Panel (JSON Manager)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { brand: '#e50914', dark: { bg: '#0f0f0f', card: '#18181b', border: '#27272a' } }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0f0f0f; color: #fff; font-family: sans-serif; }
        .glass { background: rgba(24, 24, 27, 0.95); border: 1px solid #27272a; }
        input, textarea, select { background: #0a0a0a !important; border: 1px solid #333 !important; color: white !important; outline: none; }
        input:focus, textarea:focus, select:focus { border-color: #e50914 !important; }
    </style>
</head>
<body class="p-6 max-w-[1400px] mx-auto">

    <header class="flex justify-between items-center mb-8 bg-[#18181b] p-4 rounded-xl border border-[#27272a]">
        <h1 class="text-2xl font-bold text-brand flex items-center gap-2">
            <i data-lucide="shield"></i> Ranginx Admin
        </h1>
        <div class="flex gap-3">
            <label class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg cursor-pointer flex items-center gap-2">
                <i data-lucide="upload"></i> Load JSON
                <input type="file" id="fileInput" accept=".json" class="hidden" onchange="loadJSON(this)">
            </label>
            <button onclick="downloadJSON()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                <i data-lucide="download"></i> Download JSON
            </button>
        </div>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <div class="lg:col-span-1 h-[80vh] flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Content List</h2>
                <button onclick="newItem()" class="bg-brand hover:bg-red-700 px-3 py-1 rounded text-sm font-bold">+ New</button>
            </div>
            <input type="text" id="searchBox" placeholder="Search..." onkeyup="filterList()" class="w-full p-2 rounded mb-4">
            
            <div id="contentList" class="flex-1 overflow-y-auto space-y-2 pr-2">
                <p class="text-gray-500 text-center mt-10">Load normal.json file first.</p>
            </div>
        </div>

        <div class="lg:col-span-2 bg-[#18181b] p-6 rounded-xl border border-[#27272a] h-fit hidden" id="editorPanel">
            <h2 class="text-xl font-bold mb-6 border-b border-[#333] pb-2 text-brand">Edit Details</h2>
            
            <form id="editForm" onsubmit="event.preventDefault(); saveCurrentItem();">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Title</label>
                        <input type="text" id="inp_title" class="w-full p-2 rounded" required onkeyup="generateSlug(this.value)">
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Slug (Auto)</label>
                        <input type="text" id="inp_slug" class="w-full p-2 rounded text-gray-500" readonly>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Type</label>
                        <select id="inp_type" class="w-full p-2 rounded" onchange="toggleTypeUI()">
                            <option value="movie">Movie</option>
                            <option value="series">Web Series</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs text-gray-400 mb-1">Category</label>
                        <input type="text" id="inp_category" class="w-full p-2 rounded" placeholder="e.g. Drama, Action">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="block text-xs text-gray-400 mb-1">Thumbnail URL</label>
                    <input type="text" id="inp_thumb" class="w-full p-2 rounded">
                </div>

                <div class="mb-4">
                    <label class="block text-xs text-gray-400 mb-1">Description</label>
                    <textarea id="inp_desc" rows="3" class="w-full p-2 rounded"></textarea>
                </div>

                <div id="movieSection" class="hidden mb-4 p-4 border border-[#333] rounded bg-black/20">
                    <label class="block text-xs text-brand mb-1 font-bold">Movie Video URL</label>
                    <input type="text" id="inp_movie_url" class="w-full p-2 rounded" placeholder="https://...">
                </div>

                <div id="seriesSection" class="hidden mb-4">
                    <div class="flex justify-between items-center mb-2">
                        <label class="text-xs text-brand font-bold">Episodes</label>
                        <button type="button" onclick="addEpisodeInput()" class="text-xs bg-gray-700 px-2 py-1 rounded hover:bg-gray-600">+ Add Ep</button>
                    </div>
                    <div id="episodesContainer" class="space-y-2 max-h-60 overflow-y-auto pr-2">
                        </div>
                </div>

                <div class="flex gap-4 mt-6 pt-4 border-t border-[#333]">
                    <button type="submit" class="bg-brand hover:bg-red-700 text-white px-6 py-2 rounded font-bold flex-1">Save Changes</button>
                    <button type="button" onclick="deleteCurrentItem()" class="bg-red-900/50 hover:bg-red-900 text-red-200 px-4 py-2 rounded border border-red-800">Delete</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let DATA = [];
        let editingIndex = -1;

        lucide.createIcons();

        // 1. LOAD FILE
        function loadJSON(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    DATA = JSON.parse(e.target.result);
                    renderList();
                    alert("Data Loaded! Found " + DATA.length + " items.");
                } catch(err) {
                    alert("Invalid JSON File");
                }
            };
            reader.readAsText(file);
        }

        // 2. RENDER LIST
        function renderList(filter = "") {
            const list = document.getElementById('contentList');
            list.innerHTML = "";
            
            const filteredData = DATA.filter(item => item.title.toLowerCase().includes(filter.toLowerCase()));

            filteredData.forEach((item, index) => {
                const realIndex = DATA.indexOf(item); // Keep track of original index
                const el = document.createElement('div');
                el.className = `p-3 rounded border border-[#27272a] bg-[#18181b] flex gap-3 items-center cursor-pointer hover:border-brand transition ${editingIndex === realIndex ? 'border-brand bg-[#222]' : ''}`;
                el.onclick = () => loadItem(realIndex);
                
                el.innerHTML = `
                    <img src="${item.thumbnail}" class="w-12 h-16 object-cover rounded bg-black">
                    <div class="overflow-hidden">
                        <h4 class="font-bold text-sm truncate">${item.title}</h4>
                        <span class="text-xs text-gray-500 uppercase">${item.type}</span>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        // 3. EDITOR LOGIC
        function newItem() {
            editingIndex = -1;
            document.getElementById('editForm').reset();
            document.getElementById('episodesContainer').innerHTML = "";
            document.getElementById('editorPanel').classList.remove('hidden');
            toggleTypeUI();
        }

        function loadItem(index) {
            editingIndex = index;
            const item = DATA[index];
            document.getElementById('editorPanel').classList.remove('hidden');
            
            // Fill Fields
            document.getElementById('inp_title').value = item.title;
            document.getElementById('inp_slug').value = item.slug;
            document.getElementById('inp_type').value = item.type || 'movie';
            document.getElementById('inp_category').value = item.category || '';
            document.getElementById('inp_thumb').value = item.thumbnail || '';
            document.getElementById('inp_desc').value = item.description || '';

            toggleTypeUI();

            if (item.type === 'movie') {
                document.getElementById('inp_movie_url').value = item.video || item.url || '';
            } else {
                const container = document.getElementById('episodesContainer');
                container.innerHTML = "";
                if(item.episodes) {
                    item.episodes.forEach(ep => addEpisodeInput(ep));
                }
            }
            renderList(document.getElementById('searchBox').value); // Refresh active state
        }

        function toggleTypeUI() {
            const type = document.getElementById('inp_type').value;
            if (type === 'movie') {
                document.getElementById('movieSection').classList.remove('hidden');
                document.getElementById('seriesSection').classList.add('hidden');
            } else {
                document.getElementById('movieSection').classList.add('hidden');
                document.getElementById('seriesSection').classList.remove('hidden');
            }
        }

        function addEpisodeInput(data = null) {
            const container = document.getElementById('episodesContainer');
            const idx = container.children.length + 1;
            
            const div = document.createElement('div');
            div.className = "grid grid-cols-12 gap-2 items-center bg-black/20 p-2 rounded";
            div.innerHTML = `
                <div class="col-span-1 text-center font-bold text-gray-500">#${data ? data.ep : idx}</div>
                <input type="text" class="col-span-7 p-1 rounded text-xs bg-[#111] border border-[#333] ep-url" placeholder="Video URL" value="${data ? data.url : ''}">
                <input type="hidden" class="ep-num" value="${data ? data.ep : idx}">
                <button type="button" onclick="this.parentElement.remove()" class="col-span-4 text-red-500 text-xs hover:underline text-right">Remove</button>
            `;
            container.appendChild(div);
        }

        // 4. SAVE LOGIC
        function saveCurrentItem() {
            const type = document.getElementById('inp_type').value;
            
            const newItemData = {
                title: document.getElementById('inp_title').value,
                slug: document.getElementById('inp_slug').value || generateSlug(document.getElementById('inp_title').value),
                type: type,
                category: document.getElementById('inp_category').value,
                thumbnail: document.getElementById('inp_thumb').value,
                description: document.getElementById('inp_desc').value,
            };

            if (type === 'movie') {
                newItemData.video = document.getElementById('inp_movie_url').value;
                newItemData.episodes = [];
            } else {
                const eps = [];
                document.querySelectorAll('#episodesContainer > div').forEach((row, i) => {
                    const url = row.querySelector('.ep-url').value;
                    if(url) {
                        eps.push({
                            ep: i + 1,
                            title: `Episode ${i + 1}`,
                            url: url
                        });
                    }
                });
                newItemData.episodes = eps;
                newItemData.video = "";
            }

            if (editingIndex === -1) {
                DATA.push(newItemData); // Add new
                alert("Added successfully!");
            } else {
                DATA[editingIndex] = newItemData; // Update
                alert("Updated successfully!");
            }
            
            renderList();
            newItem(); // Reset form
        }

        function deleteCurrentItem() {
            if(editingIndex === -1) return;
            if(confirm("Are you sure you want to delete this?")) {
                DATA.splice(editingIndex, 1);
                renderList();
                newItem();
            }
        }

        // 5. DOWNLOAD LOGIC
        function downloadJSON() {
            const dataStr = JSON.stringify(DATA, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = "normal.json";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Utils
        function generateSlug(val) {
            const slug = val.toLowerCase().trim().replace(/[^a-z0-9]+/g, '-');
            document.getElementById('inp_slug').value = slug;
            return slug;
        }
        
        function filterList() {
            renderList(document.getElementById('searchBox').value);
        }
    </script>
</body>
</html>
