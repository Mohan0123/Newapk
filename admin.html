<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranginx Admin - Upload Panel</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // --- AUTO THEME DETECTOR (Matches Index.html) ---
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) document.documentElement.classList.add('dark');
            else document.documentElement.classList.remove('dark');
        });

        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        brand: '#e50914', 
                        dark: { bg: '#0a0a0a', card: '#121212', border: '#262626' },
                        light: { bg: '#f4f4f5', card: '#ffffff', border: '#e4e4e7' }
                    }
                }
            }
        }
    </script>

    <style>
        body { transition: background-color 0.3s, color 0.3s; }
        
        /* Dark Mode */
        html.dark body { background-color: #0a0a0a; color: #e5e5e5; }
        html.dark input, html.dark select, html.dark textarea { background-color: #141414; border-color: #262626; color: white; }
        html.dark .card-bg { background-color: #121212; border-color: #262626; }
        
        /* Light Mode */
        html:not(.dark) body { background-color: #f4f4f5; color: #18181b; }
        html:not(.dark) input, html:not(.dark) select, html:not(.dark) textarea { background-color: #ffffff; border-color: #d4d4d8; color: black; }
        html:not(.dark) .card-bg { background-color: #ffffff; border-color: #e4e4e7; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        
        /* Common */
        input:focus, select:focus, textarea:focus { border-color: #e50914; outline: none; ring: 1px solid #e50914; }
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b dark:border-[#262626] border-gray-300 dark:bg-black/90 bg-white/90 backdrop-blur sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl font-bold tracking-tight text-brand">Ranginx</span>
                <span class="text-[10px] font-bold uppercase dark:bg-[#262626] bg-gray-200 text-gray-500 px-2 py-0.5 rounded">Admin Panel</span>
            </div>
            <div class="text-sm dark:text-gray-400 text-gray-600">
                System Mode: <span class="font-bold dark:text-white text-black">Auto-Detected</span>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-6 max-w-7xl mx-auto w-full grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-8">
            <div class="card-bg border rounded-xl p-6 lg:p-8 shadow-xl">
                <div class="flex justify-between items-center mb-6 border-b dark:border-[#262626] border-gray-200 pb-4">
                    <h1 class="text-xl font-bold dark:text-white text-black flex items-center gap-2">
                        <i data-lucide="plus-square" class="text-brand"></i> Add New Content
                    </h1>
                    <button onclick="resetForm()" class="text-xs text-gray-500 hover:text-brand underline">Reset</button>
                </div>

                <form id="upload-form" class="space-y-5">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Title <span class="text-red-500">*</span></label>
                            <input type="text" id="title" class="w-full rounded-lg p-3 text-sm" placeholder="e.g. Stree 2" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Slug (Auto-Generated)</label>
                            <input type="text" id="slug" class="w-full rounded-lg p-3 text-sm" placeholder="stree-2">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Target File</label>
                            <select id="targetFile" class="w-full rounded-lg p-3 text-sm">
                                <option value="normal">Normal.json (Movies/Series)</option>
                                <option value="adult">Adult.json (18+)</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Category</label>
                            <input type="text" id="category" class="w-full rounded-lg p-3 text-sm" placeholder="e.g. Action, Horror">
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Thumbnail URL <span class="text-red-500">*</span></label>
                        <input type="url" id="thumbnail" class="w-full rounded-lg p-3 text-sm" placeholder="https://image.url/poster.jpg" required>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Description (Auto-SEO if empty)</label>
                        <textarea id="description" rows="3" class="w-full rounded-lg p-3 text-sm" placeholder="Plot summary..."></textarea>
                    </div>

                    <hr class="dark:border-[#262626] border-gray-200">

                    <div class="dark:bg-[#0f0f0f] bg-gray-50 border dark:border-[#262626] border-gray-200 rounded-lg p-5">
                        <div class="mb-4">
                            <label class="block text-sm font-bold dark:text-white text-black mb-1">Single Video (Movie)</label>
                            <input type="url" id="video" class="w-full rounded-lg p-3 text-sm" placeholder="https://video.url/movie.mp4 or .m3u8">
                        </div>

                        <div class="relative flex py-2 items-center">
                            <div class="flex-grow border-t dark:border-[#333] border-gray-300"></div>
                            <span class="flex-shrink-0 mx-4 text-gray-400 text-xs uppercase font-bold">OR</span>
                            <div class="flex-grow border-t dark:border-[#333] border-gray-300"></div>
                        </div>

                        <div class="mt-2">
                            <div class="flex justify-between items-center mb-3">
                                <label class="block text-sm font-bold dark:text-white text-black">Episodes (Series)</label>
                                <button type="button" onclick="addEpisodeRow()" class="text-xs bg-brand hover:bg-red-700 text-white px-3 py-1.5 rounded flex items-center gap-1 transition">
                                    <i data-lucide="plus" class="w-3 h-3"></i> Add Row
                                </button>
                            </div>
                            <div id="episode-list" class="space-y-2"></div>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-brand hover:bg-red-700 text-white font-bold py-4 rounded-lg shadow-lg shadow-red-500/20 transition transform active:scale-[0.98] flex items-center justify-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Add to Queue
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-4">
            <div class="card-bg border rounded-xl shadow-xl sticky top-24 h-[85vh] flex flex-col">
                
                <div class="p-5 border-b dark:border-[#262626] border-gray-200 flex justify-between items-center">
                    <h2 class="font-bold dark:text-white text-black flex items-center gap-2">
                        <i data-lucide="list" class="w-5 h-5 text-brand"></i> Queue
                        <span id="queue-count" class="bg-brand text-white text-[10px] px-2 py-0.5 rounded-full">0</span>
                    </h2>
                    <button onclick="clearQueue()" class="text-xs text-red-500 hover:text-red-700 font-medium">Clear All</button>
                </div>

                <div id="queue-container" class="flex-grow overflow-y-auto p-4 space-y-3">
                    <p class="text-center text-gray-500 text-sm mt-10 italic">Queue is empty...</p>
                </div>

                <div class="p-5 border-t dark:border-[#262626] border-gray-200 bg-opacity-50 space-y-3">
                    <p class="text-[10px] text-gray-400 text-center uppercase tracking-widest mb-1">Export JSON</p>
                    <button onclick="downloadJSON('normal')" id="btn-dl-normal" class="w-full py-3 dark:bg-[#1a1a1a] bg-gray-100 border dark:border-[#333] border-gray-300 dark:text-gray-300 text-gray-700 hover:border-brand hover:text-brand rounded-lg transition text-sm font-bold flex items-center justify-center gap-2 disabled:opacity-50" disabled>
                        <i data-lucide="download" class="w-4 h-4"></i> Download Normal.json
                    </button>
                    <button onclick="downloadJSON('adult')" id="btn-dl-adult" class="w-full py-3 dark:bg-[#1a1a1a] bg-gray-100 border dark:border-[#333] border-gray-300 dark:text-gray-300 text-gray-700 hover:border-purple-500 hover:text-purple-500 rounded-lg transition text-sm font-bold flex items-center justify-center gap-2 disabled:opacity-50" disabled>
                        <i data-lucide="download" class="w-4 h-4"></i> Download Adult.json
                    </button>
                </div>
            </div>
        </div>

    </main>

    <script>
        // --- STATE ---
        let QUEUE = [];
        const DOM = {
            form: document.getElementById('upload-form'),
            queueList: document.getElementById('queue-container'),
            queueCount: document.getElementById('queue-count'),
            epContainer: document.getElementById('episode-list'),
            btnNormal: document.getElementById('btn-dl-normal'),
            btnAdult: document.getElementById('btn-dl-adult')
        };

        // --- 1. EPISODE LOGIC ---
        function addEpisodeRow() {
            const count = DOM.epContainer.children.length + 1;
            const div = document.createElement('div');
            div.className = 'grid grid-cols-12 gap-2 fade-in items-center dark:bg-[#141414] bg-white p-2 rounded border dark:border-[#333] border-gray-300 mb-2';
            div.innerHTML = `
                <div class="col-span-1 text-center text-gray-400 text-xs">#${count}</div>
                <div class="col-span-4">
                    <input type="text" class="ep-title w-full !bg-transparent !border-0 !p-1 text-xs" placeholder="Title (Opt)">
                </div>
                <div class="col-span-6">
                    <input type="url" class="ep-url w-full !p-1.5 text-xs rounded" placeholder="https://video..." required>
                </div>
                <div class="col-span-1 flex justify-end">
                    <button type="button" onclick="this.closest('div.grid').remove()" class="text-gray-400 hover:text-red-500"><i data-lucide="x" class="w-4 h-4"></i></button>
                </div>
            `;
            DOM.epContainer.appendChild(div);
            lucide.createIcons();
        }

        // --- 2. ADD TO QUEUE ---
        DOM.form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect Data
            const title = document.getElementById('title').value.trim();
            const thumbnail = document.getElementById('thumbnail').value.trim();
            let slug = document.getElementById('slug').value.trim();
            const category = document.getElementById('category').value.trim();
            const description = document.getElementById('description').value.trim();
            const targetFile = document.getElementById('targetFile').value;

            // Auto-Slug Logic
            if (!slug) {
                slug = title.toLowerCase().trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/[\s_-]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }

            // Media Logic
            const video = document.getElementById('video').value.trim();
            const episodes = [];
            document.querySelectorAll('#episode-list .grid').forEach((row, idx) => {
                const u = row.querySelector('.ep-url').value.trim();
                const t = row.querySelector('.ep-title').value.trim();
                if(u) episodes.push({ ep: idx+1, title: t || `Episode ${idx+1}`, url: u });
            });

            // Validation
            if (!video && episodes.length === 0) {
                alert("Please add a Video URL or Episodes.");
                return;
            }

            // Build Object
            const newItem = {
                slug: slug,
                title: title,
                // Index.html uses 'series' or 'movie' to filter types
                type: targetFile === 'normal' ? (episodes.length > 0 ? 'series' : 'movie') : 'adult',
                category: category || "General",
                thumbnail: thumbnail,
                description: description, // Frontend will handle empty desc (Auto SEO)
                date: new Date().toISOString().split('T')[0],
                _target: targetFile // Internal flag for sorting
            };

            if (episodes.length > 0) newItem.episodes = episodes;
            else newItem.video = video;

            // Add
            QUEUE.push(newItem);
            renderQueue();
            
            // Soft Reset
            const savedTarget = document.getElementById('targetFile').value;
            DOM.form.reset();
            DOM.epContainer.innerHTML = '';
            document.getElementById('targetFile').value = savedTarget;
        });

        // --- 3. RENDER QUEUE ---
        function renderQueue() {
            DOM.queueCount.innerText = QUEUE.length;
            const hasItems = QUEUE.length > 0;
            DOM.btnNormal.disabled = !hasItems;
            DOM.btnAdult.disabled = !hasItems;

            if (!hasItems) {
                DOM.queueList.innerHTML = `<p class="text-center text-gray-500 text-sm mt-10 italic">Queue is empty...</p>`;
                return;
            }

            DOM.queueList.innerHTML = QUEUE.map((item, idx) => `
                <div class="card-bg p-3 rounded border dark:border-[#333] border-gray-300 flex gap-3 group relative fade-in">
                    <img src="${item.thumbnail}" class="w-10 h-14 object-cover rounded bg-black">
                    <div class="flex-grow min-w-0">
                        <h4 class="font-bold text-sm dark:text-white text-black truncate">${item.title}</h4>
                        <div class="flex gap-2 mt-1">
                            <span class="text-[10px] uppercase bg-brand text-white px-1 rounded">${item.type}</span>
                            <span class="text-[10px] text-gray-500">${item._target}</span>
                        </div>
                    </div>
                    <button onclick="removeItem(${idx})" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        window.removeItem = (idx) => { QUEUE.splice(idx, 1); renderQueue(); };
        window.clearQueue = () => { if(confirm("Clear All?")) { QUEUE = []; renderQueue(); } };
        window.resetForm = () => { DOM.form.reset(); DOM.epContainer.innerHTML = ''; };

        // --- 4. DOWNLOAD ---
        window.downloadJSON = (target) => {
            const items = QUEUE.filter(i => i._target === target).map(({_target, ...rest}) => rest);
            if(items.length === 0) { alert(`No items for ${target}.json`); return; }
            
            const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `${target}.json`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            if(confirm(`Downloaded ${items.length} items. Clear them from queue?`)) {
                QUEUE = QUEUE.filter(i => i._target !== target);
                renderQueue();
            }
        };

        // Init
        lucide.createIcons();
    </script>
</body>
</html>
